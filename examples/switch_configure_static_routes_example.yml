mdd:openconfig:
  openconfig-interfaces:interfaces:
    interface:
      - config:
          description: 'Physical Interface 1/0'
          enabled: true
          mtu: '1500'
          name: 'GigabitEthernet1/0'
          type: 'ethernetCsmacd'
        openconfig-if-ethernet:ethernet:
          config:
            auto-negotiate: true
            enable-flow-control: false
        hold-time:
          config:
            down: '10'
            up: '0'
        name: 'GigabitEthernet1/0'
        subinterfaces:
          subinterface:
            - config:
                index: '0'
              index: '0'
              openconfig-if-ip:ipv4:
                addresses:
                  address:
                    - config:
                        ip: '10.1.0.1'
                        prefix-length: '24'
                      ip: '10.1.0.1'
                config:
                  dhcp-client: false
      - config:
          description: 'Physical Interface 1/1'
          enabled: true
          mtu: '1500'
          name: 'GigabitEthernet1/1'
          type: 'ethernetCsmacd'
