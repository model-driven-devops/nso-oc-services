            auto-negotiate: true
        hold-time:
          config:
            down: '10'
            up: '0'
        name: 'GigabitEthernet1/2'
        subinterfaces:
          subinterface:
            - config:
                description: 'Sub interface 100'
                enabled: true
                index: '100'
              index: '100'
              openconfig-if-ip:ipv4:
                addresses:
                  address:
                    - config:
                        ip: '192.168.100.1'
                        prefix-length: '24'
                      ip: '192.168.100.1'
                config:
                  dhcp-client: false
                  enabled: true
                  mtu: '1500'
                proxy-arp:
                  config:
                    mode: DISABLE
              openconfig-vlan:vlan:
