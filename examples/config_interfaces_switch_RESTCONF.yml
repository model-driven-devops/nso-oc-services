oc-interfaces-nso:oc-interfaces-nso:
  - name: s1
    device: s1
    openconfig-interfaces:
      interfaces:
        interface:
        - config:
            description: 'Example Routed VLAN'
            enabled: true
            name: 'Vlan10'
            type: 'l3ipvlan'
          name: 'Vlan10'
          routed-vlan:
            config:
              vlan: '10'
            ipv4:
              config:
                dhcp-client: true
        - config:
            description: 'Example Routed VLAN'
            enabled: true
            loopback-mode: false
            name: 'Vlan11'
            type: 'l3ipvlan'
          name: 'Vlan11'
          routed-vlan:
            config:
              vlan: '11'
            ipv4:
              config:
                dhcp-client: true
        - config:
            description: 'Example Routed VLAN'
            enabled: false
            name: 'Vlan12'
            type: 'l3ipvlan'
          name: 'Vlan12'
          routed-vlan:
            config:
              vlan: '12'
            ipv4:
              config:
                dhcp-client: true
        - config:
            description: 'Example Routed VLAN'
            enabled: true
            loopback-mode: false
            mtu: '1500'
            name: 'Vlan100'
            type: 'l3ipvlan'
          name: 'Vlan100'
          routed-vlan:
            config:
              vlan: '100'
            ipv4:
              addresses:
                address:
                - config:
                    ip: '192.168.100.1'
                    prefix-length: '24'
                  ip: '192.168.100.1'
#                - config:
#                    ip: '192.168.200.1'
#                    prefix-length: '24'
#                  ip: '192.168.200.1'
#                - config:
#                    ip: '192.168.222.1'
#                    prefix-length: '24'
#                  ip: '192.168.222.1'
        - config:
            description: 'Trunk Port Example'
            enabled: true
            name: 'GigabitEthernet0/2'
            type: 'l2vlan'
          ethernet:
            config:
              auto-negotiate: true
              enable-flow-control: true
            switched-vlan:
              config:
                interface-mode: 'TRUNK'
                native-vlan: '99'
                trunk-vlans:
                - '100'
                - '200'
                - '300'
                - '400'
          hold-time:
            config:
              down: '0'  # in msec
              up: '0'  # not in xe
          name: 'GigabitEthernet0/2'
        - config:
            description: 'Access Port Example'
            enabled: true
            loopback-mode: false
#            mtu: ''
            name: 'GigabitEthernet0/3'
            type: 'l2vlan'
          ethernet:
            config:
              auto-negotiate: true
              enable-flow-control: false
#              mac-address: ''  # VV:VV:VV:SS:SS:SS
            switched-vlan:
              config:
                access-vlan: '100'
                interface-mode: 'ACCESS'
          hold-time:
            config:
              down: '0'
              up: '0'
          name: 'GigabitEthernet0/3'

