---
# ansible-playbook xe_network_instance.yml --extra-vars "nso_ip=X.X.X.X device=xe1" --tags=all
# Test static routes
- hosts: "{{ device }}"
  connection: network_cli
  gather_facts: no
  tags:
    - all
    - static_routes
  vars:
    ansible_network_os: 'cisco.ios.ios'
  roles:
    - ansible-pyats
  tasks:
    - name: collect config (before)
      ios_command:
        commands:
          - show run
      register: result_before

- hosts: localhost
  gather_facts: no
  tags:
    - all
    - static_routes
  vars:
    device_name: "{{ device }}"
    content: |
      mdd:openconfig:
        openconfig-network-instance:network-instances:
          network-instance:
            - name: 'default'
              config:
                name: 'default'
                type: 'DEFAULT_INSTANCE'
                enabled: true
              protocols:
                protocol:
                  - identifier: 'STATIC'
                    name: 'DEFAULT'
                    config:
                      identifier: 'STATIC'
                      name: 'DEFAULT'
                    static-routes:
                      static:
                        - prefix: '169.0.0.0/8'
                          config:
                            prefix: '169.0.0.0/8'
                          next-hops:
                            next-hop:
                              - config:
                                  index: '10.21.21.21'
                                  metric: '200'
                                  next-hop: '10.21.21.21'
                                index: '10.21.21.21'
                        - prefix: '60.0.0.0/8'
                          config:
                            prefix: '60.0.0.0/8'
                          next-hops:
                            next-hop:
                              - config:
                                  index: 'DROP'
                                  metric: '200'
                                  next-hop: 'DROP'
                                index: 'DROP'
            - name: 'abc'
              config:
                name: 'abc'
                type: 'L3VRF'
                enabled: true
                enabled-address-families:
                  - 'IPV4'
              openconfig-network-instance:protocols:
                protocol:
                  - identifier: 'STATIC'
                    name: 'DEFAULT'
                    config:
                      identifier: 'STATIC'
                      name: 'DEFAULT'
                    static-routes:
                      static:
                        - prefix: '70.0.0.0/8'
                          config:
                            prefix: '70.0.0.0/8'
                          next-hops:
                            next-hop:
                              - config:
                                  index: 'DROP'
                                  metric: '200'
                                  next-hop: 'DROP'
                                index: 'DROP'
  tasks:
    - name: Convert string to JSON
      set_fact:
        configs: "{{ content | from_yaml | to_json }}"
    - name: JSON configs
      debug:
        msg: "{{ configs }}"
    - name: TEST static_routes
      uri:
        url: "http://{{ nso_ip }}:8080/restconf/data/tailf-ncs:devices/device={{ device_name }}/mdd:openconfig"
        url_username: admin
        url_password: admin
        force_basic_auth: yes
        validate_certs: no
        status_code: [200,201,204]
        method: PUT
        headers: "{
          'Content-Type': 'application/yang-data+json',
          'Accept': 'application/yang-data+json'}"
        body_format: json
        body: "{{ configs }}"

- hosts: "{{ device }}"
  connection: network_cli
  gather_facts: no
  tags:
    - all
    - static_routes
  vars:
    ansible_network_os: 'cisco.ios.ios'
    exclude_list:
      - (^Using.*)
      - (Building.*)
      - (Current.*)
      - (crypto pki certificate chain.*)
  roles:
    - ansible-pyats
  tasks:
    - name: collect config (after)
      ios_command:
        commands:
          - show run
      register: result_after
    - set_fact:
        changes: "{{ result_before.stdout[0] | genie_config_diff(result_after.stdout[0], mode='add', exclude=exclude_list) }}"
    - name: debug changes
      debug:
        msg: "{{ changes }}"
    - assert:
        that:
          - "'+ip route 169.0.0.0 255.0.0.0 10.21.21.21 200:' in changes"
          - "'+ip route 60.0.0.0 255.0.0.0 Null0 200:' in changes"
          - "'+ip route vrf abc 70.0.0.0 255.0.0.0 Null0 200:' in changes"
      ignore_errors: yes
- hosts: localhost
  gather_facts: no
  tags:
    - all
    - static_routes
    - rollback
  tasks:
    - name: Rollback
      uri:
        url: "http://{{ nso_ip }}:8080/restconf/data/tailf-rollback:rollback-files/apply-rollback-file"
        url_username: admin
        url_password: admin
        force_basic_auth: yes
        validate_certs: no
        status_code: [ 204 ]
        method: POST
        headers: "{
          'Content-Type': 'application/yang-data+xml'}"
        body: |
          <input xmlns="http://tail-f.com/ns/rollback">
            <id>0</id>
          </input>

# Test VRF route-targets
- hosts: "{{ device }}"
  connection: network_cli
  gather_facts: no
  tags:
    - all
    - route_target
  vars:
    ansible_network_os: 'cisco.ios.ios'
  roles:
    - ansible-pyats
  tasks:
    - name: collect config (before)
      ios_command:
        commands:
          - show run
      register: result_before

- hosts: localhost
  gather_facts: no
  tags:
    - all
    - route_target
  vars:
    device_name: "{{ device }}"
    content: |
      mdd:openconfig:
        openconfig-network-instance:network-instances:
          network-instance:
            - name: 'default'
              config:
                name: 'default'
                type: 'DEFAULT_INSTANCE'
                enabled: true
              protocols:
                protocol:
                  - name: BGP
                    identifier: BGP
                    config:
                      enabled: True
                      identifier: BGP
                      name: BGP
                    bgp:
                      global:
                        config:
                          as: 1
            - name: 'abc'
              config:
                name: 'abc'
                type: 'L3VRF'
                enabled: true
                enabled-address-families:
                  - 'IPV4'
                route-distinguisher: '1:1'
                openconfig-network-instance-ext:route-targets-import:
                  - '100:100'
                  - '101:101'
                openconfig-network-instance-ext:route-targets-export:
                  - '200:200'
                  - '202:202'
              openconfig-network-instance:protocols:
                protocol:
                  - name: BGP
                    identifier: BGP
                    config:
                      enabled: True
                      identifier: BGP
                      name: BGP
                    bgp:
                      global:
                        config:
                          as: 1
                        afi-safis:
                          afi-safi:
                            - afi-safi-name: 'IPV4_UNICAST'
                              config:
                                afi-safi-name: 'IPV4_UNICAST'
                                enabled: true
  tasks:
    - name: Convert string to JSON
      set_fact:
        configs: "{{ content | from_yaml | to_json }}"
    - name: JSON configs
      debug:
        msg: "{{ configs }}"
