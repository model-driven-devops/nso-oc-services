---
# Step 1: Log in via cli and get xml configuration for needed commands
# ansible-playbook -i hosts_lab xe_bgp_neighbors.yml -e "nso_ip=X.X.X.X device=xe1" --tags=all
# Neighbor remote-as
- hosts: "{{ device }}"
  connection: network_cli
  gather_facts: no
  tags:
    - all
    - neighbor_remote_as_initial
  vars:
    ansible_network_os: 'cisco.ios.ios'
  roles:
    - ansible-pyats
  tasks:
    - name: collect config (before)
      ios_command:
        commands:
          - show run
      register: result_before

# Add test config(s) to device
- name: BGP test
  hosts: nso
  gather_facts: no
  tags:
    - all
    - neighbor_remote_as_initial
  vars:
    ansible_connection: netconf
    ansible_network_os: ios
    ansible_user: "admin"
    ansible_password: "admin"
    ansible_port: 2022
  tasks:
    - netconf_config:
        target: running
        content: |
          <config xmlns="urn:ietf:params:xml:ns:netconf:base:1.0">
          <devices xmlns="http://tail-f.com/ns/ncs">
             <device>
               <name>xe1</name>
                 <config>
                   <router xmlns="urn:ios">
                     <bgp>
                       <as-no>1</as-no>
                       <neighbor>
                         <id>10.11.11.2</id>
                         <remote-as>2</remote-as>
                       </neighbor>
                     </bgp>
                   </router>
                 </config>
             </device>
           </devices>
          </config>

# Get changes from configuration
- hosts: "{{ device }}"
  connection: network_cli
  gather_facts: no
  tags:
    - all
    - neighbor_remote_as_initial
  vars:
    ansible_network_os: 'cisco.ios.ios'
    exclude_list:
      - (^Using.*)
      - (Building.*)
      - (Current.*)
      - (crypto pki certificate chain.*)
  roles:
    - ansible-pyats
  tasks:
    - name: collect config (after)
      ios_command:
        commands:
          - show run
      register: result_after
    - set_fact:
        changes: "{{ result_before.stdout[0] | genie_config_diff(result_after.stdout[0], mode='add', exclude=exclude_list) }}"
    - name: debug changes
      debug:
        msg: "{{ changes }}"

# Rollback the latest change
- hosts: localhost
  gather_facts: no
  tags:
    - all
    - neighbor_remote_as_initial
  tasks:
    - name: Rollback initial config
      uri:
        url: "http://{{ nso_ip }}:8080/restconf/data/tailf-rollback:rollback-files/apply-rollback-file"
        url_username: admin
        url_password: admin
        force_basic_auth: yes
        validate_certs: no
        status_code: [204]
        method: POST
        headers: "{
          'Content-Type': 'application/yang-data+xml'}"
        body: |
          <input xmlns="http://tail-f.com/ns/rollback">
            <id>0</id>
          </input>

