    - name: NSO configure ACLs
      tags:
        - acl_config
      import_role:
        name: nso-ned-device-configure
      vars:
        api_path: config/tailf-ned-cisco-ios:ip/access-list
        content: |
          access-list:
            standard:
              std-named-acl:
                - name: '11'
                  std-access-list-rule:
                    - rule: '10 permit 10.0.0.0 0.255.255.255'
                    - rule: '20 permit 192.0.0.0 0.255.255.255'
                    - rule: '30 deny any'
            extended:
              ext-named-acl:
                - name: 'deny-bogons-egress'
                  ext-access-list-rule:
                    - rule: '10 deny ip any 0.0.0.0 0.255.255.255 log-input'
                    - rule: '20 deny ip any 10.0.0.0 0.255.255.255 log-input'
                    - rule: '30 deny ip any 100.64.0.0 0.63.255.255 log-input'
                    - rule: '40 deny ip any 127.0.0.0 0.255.255.255 log-input'
                    - rule: '50 deny ip any 169.254.0.0 0.0.255.255 log-input'
                    - rule: '60 deny ip any 172.16.0.0 0.15.255.255 log-input'
                    - rule: '70 deny ip any 192.0.0.0 0.0.0.255 log-input'
                    - rule: '80 deny ip any 192.0.2.0 0.0.0.255 log-input'
                    - rule: '90 deny ip any 192.168.0.0 0.0.255.255 log-input'
                    - rule: '100 deny ip any 198.18.0.0 0.1.255.255 log-input'
                    - rule: '110 deny ip any 198.51.100.0 0.0.0.255 log-input'
                    - rule: '120 deny ip any 203.0.113.0 0.0.0.255 log-input'
                    - rule: '130 deny ip any 224.0.0.0 31.255.255.255 log-input'
                    - rule: '140 permit ip any any'
                - name: 'deny-bogons-ingress'
                  ext-access-list-rule:
                    - rule: '10 deny ip 0.0.0.0 0.255.255.255 any log-input'
                    - rule: '20 deny ip 10.0.0.0 0.255.255.255 any log-input'
                    - rule: '30 deny ip 100.64.0.0 0.63.255.255 any log-input'
                    - rule: '40 deny ip 127.0.0.0 0.255.255.255 any log-input'
                    - rule: '50 deny ip 169.254.0.0 0.0.255.255 any log-input'
                - name: 'external-ingress'
                  ext-access-list-rule:
                    - rule: '10 permit tcp any any eq 22'
                    - rule: '20 permit tcp any any eq www'
                    - rule: '30 permit tcp any any range 1024 65535 established'
                    - rule: '40 deny ip any any log-input'
        api_method: PATCH

