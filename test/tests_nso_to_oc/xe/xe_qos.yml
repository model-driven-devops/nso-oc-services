                      openconfig-interfaces:hold-time:
                        openconfig-interfaces:config:
                          openconfig-interfaces:down: '10'
                      openconfig-interfaces:subinterfaces:
                        openconfig-interfaces:subinterface:
                          - openconfig-interfaces:index: 0
                            openconfig-interfaces:config:
                              openconfig-interfaces:index: 0
                            openconfig-if-ip:ipv4:
                              openconfig-if-ip:addresses:
                                openconfig-if-ip:address:
                                  - openconfig-if-ip:ip: '10.254.0.1'
                                    openconfig-if-ip:config:
                                      openconfig-if-ip:ip: '10.254.0.1'
                                      openconfig-if-ip:prefix-length: 24
                              openconfig-if-ip:config:
                                openconfig-if-ip:dhcp-client: false
                    - openconfig-interfaces:name: 'Tunnel101'
                      openconfig-interfaces:config:
                        openconfig-interfaces:name: 'Tunnel101'
                        openconfig-interfaces:enabled: true
                        openconfig-interfaces:type: 'tunnel'
                        openconfig-interfaces:mtu: 1476
                        openconfig-interfaces:description: 'Test tunnel'
                      openconfig-if-tunnel:tunnel:
                        openconfig-if-tunnel:config:
                          openconfig-if-tunnel:src: '10.255.101.1'
                          openconfig-if-tunnel:dst: '192.168.173.1'
                          openconfig-if-tunnel:gre-key: 1
                          openconfig-if-tunnel-ext:keepalives:
                            openconfig-if-tunnel-ext:period: 5
                            openconfig-if-tunnel-ext:retries: 3
                      openconfig-interfaces:hold-time:
                        openconfig-interfaces:config:
                          openconfig-interfaces:down: '10'
                      openconfig-interfaces:subinterfaces:
                        openconfig-interfaces:subinterface:
                          - openconfig-interfaces:index: 0
                            openconfig-interfaces:config:
                              openconfig-interfaces:index: 0
                            openconfig-if-ip:ipv4:
                              openconfig-if-ip:addresses:
                                openconfig-if-ip:address:
                                  - openconfig-if-ip:ip: '10.254.101.1'
                                    openconfig-if-ip:config:
                                      openconfig-if-ip:ip: '10.254.101.1'
                                      openconfig-if-ip:prefix-length: 24
                              openconfig-if-ip:config:
                                openconfig-if-ip:dhcp-client: false
                    - openconfig-interfaces:name: 'Tunnel102'
                      openconfig-interfaces:config:
                        openconfig-interfaces:name: 'Tunnel102'
                        openconfig-interfaces:enabled: true
                        openconfig-interfaces:type: 'tunnel'
                        openconfig-interfaces:mtu: 1476
                        openconfig-interfaces:description: 'Test tunnel'
                      openconfig-if-tunnel:tunnel:
                        openconfig-if-tunnel:config:
                          openconfig-if-tunnel:src: '10.255.102.1'
                          openconfig-if-tunnel:dst: '192.168.174.1'
                          openconfig-if-tunnel:gre-key: 1
                          openconfig-if-tunnel-ext:keepalives:
                            openconfig-if-tunnel-ext:period: 5
                            openconfig-if-tunnel-ext:retries: 3
                      openconfig-interfaces:hold-time:
                        openconfig-interfaces:config:
                          openconfig-interfaces:down: '10'
                      openconfig-interfaces:subinterfaces:
                        openconfig-interfaces:subinterface:
                          - openconfig-interfaces:index: 0
                            openconfig-interfaces:config:
                              openconfig-interfaces:index: 0
                            openconfig-if-ip:ipv4:
                              openconfig-if-ip:addresses:
                                openconfig-if-ip:address:
                                  - openconfig-if-ip:ip: '10.254.102.1'
                                    openconfig-if-ip:config:
                                      openconfig-if-ip:ip: '10.254.102.1'
                                      openconfig-if-ip:prefix-length: 24
                              openconfig-if-ip:config:
                                openconfig-if-ip:dhcp-client: false
                    - openconfig-interfaces:name: 'Port-channel10'
                      openconfig-if-aggregate:aggregation:
                        openconfig-if-aggregate:config:
                          openconfig-if-aggregate:lag-type: 'LACP'
                      openconfig-interfaces:config:
                        openconfig-interfaces:description: 'LACP Example PO10'
                        openconfig-interfaces:enabled: true
                        openconfig-interfaces:mtu: 1500
                        openconfig-interfaces:name: 'Port-channel10'
                        openconfig-interfaces:type: 'ieee8023adLag'
                      openconfig-interfaces:subinterfaces:
                        openconfig-interfaces:subinterface:
                          - openconfig-interfaces:index: 105
                            openconfig-interfaces:config:
                              openconfig-interfaces:description: 'Sub interface 105'
                              openconfig-interfaces:enabled: true
                              openconfig-interfaces:index: 105
                            openconfig-if-ip:ipv4:
                              openconfig-if-ip:addresses:
                                openconfig-if-ip:address:
                                  - openconfig-if-ip:ip: '10.105.105.105'
                                    openconfig-if-ip:config:
                                      openconfig-if-ip:ip: '10.105.105.105'
                                      openconfig-if-ip:prefix-length: 24
                            openconfig-vlan:vlan:
                              openconfig-vlan:config:
                                openconfig-vlan:vlan-id: 105
                    - openconfig-interfaces:name: 'Port-channel11'
                      openconfig-if-aggregate:aggregation:
                        openconfig-if-aggregate:config:
                          openconfig-if-aggregate:lag-type: 'LACP'
                      openconfig-interfaces:config:
                        openconfig-interfaces:description: 'LACP Example PO11'
                        openconfig-interfaces:enabled: true
                        openconfig-interfaces:mtu: 1500
                        openconfig-interfaces:name: 'Port-channel11'
                        openconfig-interfaces:type: 'ieee8023adLag'
                      openconfig-interfaces:subinterfaces:
                        openconfig-interfaces:subinterface:
                          - openconfig-interfaces:index: 105
                            openconfig-interfaces:config:
                              openconfig-interfaces:description: 'Sub interface 105'
                              openconfig-interfaces:enabled: true
                              openconfig-interfaces:index: 105
                            openconfig-if-ip:ipv4:
                              openconfig-if-ip:addresses:
                                openconfig-if-ip:address:
                                  - openconfig-if-ip:ip: '11.105.105.105'
                                    openconfig-if-ip:config:
                                      openconfig-if-ip:ip: '11.105.105.105'
                                      openconfig-if-ip:prefix-length: 24
                            openconfig-vlan:vlan:
                              openconfig-vlan:config:
                                openconfig-vlan:vlan-id: 105
                    - openconfig-interfaces:name: 'Port-channel12'
                      openconfig-if-aggregate:aggregation:
                        openconfig-if-aggregate:config:
                          openconfig-if-aggregate:lag-type: 'LACP'
                      openconfig-interfaces:config:
                        openconfig-interfaces:description: 'LACP Example PO12'
                        openconfig-interfaces:enabled: true
                        openconfig-interfaces:mtu: 1500
                        openconfig-interfaces:name: 'Port-channel12'
                        openconfig-interfaces:type: 'ieee8023adLag'
                      openconfig-interfaces:subinterfaces:
                        openconfig-interfaces:subinterface:
                          - openconfig-interfaces:index: 105
                            openconfig-interfaces:config:
                              openconfig-interfaces:description: 'Sub interface 105'
                              openconfig-interfaces:enabled: true
                              openconfig-interfaces:index: 105
                            openconfig-if-ip:ipv4:
                              openconfig-if-ip:addresses:
                                openconfig-if-ip:address:
                                  - openconfig-if-ip:ip: '12.105.105.105'
                                    openconfig-if-ip:config:
                                      openconfig-if-ip:ip: '12.105.105.105'
                                      openconfig-if-ip:prefix-length: 24
                            openconfig-vlan:vlan:
                              openconfig-vlan:config:
                                openconfig-vlan:vlan-id: 105

          - name: NED init Class-map
            tags:
              - init_class_map
            api_path: config/tailf-ned-cisco-ios:class-map
            api_method: PATCH
            content: |
              class-map:
                - name: 'cm-ip-dscp-11'
                  prematch: 'match-all'
                  description: 'class-map ip dscp 11'
                  match:
                    ip:
                      dscp: 
                        - 11
                - name: 'cm-ip-dscp-af11'
                  prematch: 'match-all'
                  description: 'class-map ip dscp af11'
                  match:
                    ip:
                      dscp: 
                        - 'af11'
                - name: 'cm-dscp-13-15'
                  prematch: 'match-all'
                  description: 'class-map dscp 13 15'
                  match:
                    dscp: 
                      - 13
                      - 15
                - name: 'cm-dscp-af12-af13'
                  prematch: 'match-all'
                  description: 'class-map dscp af12 af13'
                  match:
                    dscp: 
                      - 'af12'
                      - 'af13'
                - name: 'cm-dscp-19'
                  prematch: 'match-all'
                  description: 'class-map dscp 19'
                  match:
                    dscp:
                      - 19
                - name: 'cm-dscp-21'
                  prematch: 'match-all'
                  description: 'class-map dscp 21'
                  match:
                    dscp:
                      - 21
                - name: 'cm-dscp-23'
                  prematch: 'match-all'
                  description: 'class-map dscp 23'
                  match:
                    dscp:
                      - 23
                - name: 'cm-dscp-25'
                  prematch: 'match-all'
                  description: 'class-map dscp 25'
                  match:
                    dscp:
                      - 25
                - name: 'cm-dscp-31'
                  prematch: 'match-all'
                  description: 'class-map dscp 31'
                  match:
                    dscp:
                      - 31
                - name: 'cm-dscp-af41'
                  prematch: 'match-all'
                  description: 'class-map dscp af41'
                  match:
                    dscp:
                      - 'af41'
          - name: NED init Policy-map
            tags:
              - init_policy_map
            api_path: config/tailf-ned-cisco-ios:policy-map
            api_method: PATCH
            content: |
              policy-map:
                - name: 'pm-class-default-01'
                  class-default:
                    class:
                      - name: 'class-default'
                        priority:   # priority.create()
                          percent: 20
                - name: 'pm-class-default-02'
                  class-default:
                    class:
                      - name: 'class-default'
                        priority:   # priority.create()
                          percent: 30
                - name: 'pm-ip-dscp-11'
                  class:
                    - name: 'cm-ip-dscp-11'
                      priority:     # priority.create()
                        percent: 10
                    - name: 'cm-ip-dscp-af11'
                      priority:     # priority.create()
                        kilo-bits: 100
                        burst: 500
                - name: 'pm-ip-dscp-af11'
                  class-default:
                    class:
                      - name: 'class-default'
                        priority:   # priority.create()
                          kilo-bits: 200
                          burst: 1500
                  class:
                    - name: 'cm-ip-dscp-af11'
                      priority:     # priority.create()
                        kilo-bits: 200
                        burst: 1000
                - name: 'pm-dscp-13-15'
                  class:
                    - name: 'cm-dscp-13-15'
                      bandwidth:
                        percent: 20
                - name: 'pm-dscp-af12-af13'
                  class:
                    - name: 'cm-dscp-af12-af13'
                      bandwidth:
                        bits: 200000
                    - name: 'cm-dscp-13-15'
                      bandwidth:
                        bits: 300000
                - name: 'pm-dscp-19'
                  class:
                    - name: 'cm-dscp-19'
                      police-policy-map:
                        police:
                          cir: 100000
                          bc: 10000
                          actions:
                            conform-set-dscp-transmit:
                              conform-action:
                                set-dscp-transmit: 21
                            exceed-set-dscp-transmit:
                              exceed-action:
                                set-dscp-transmit: 21
                - name: 'pm-dscp-21'
                  class:
                    - name: 'cm-dscp-21'
                      police-cir-percent:
                        police:
                          cir:
                            percent:
                              percentage: 50
                              bc: 1000
                              bc-ms:
                                ms: {}
                              actions:
                                conform-set-dscp-transmit:
                                  conform-action:
                                    set-dscp-transmit: 23
                                exceed-drop:
                                  exceed-action:
                                    drop: {}
                - name: 'pm-dscp-23'
                  class:
                    - name: 'cm-dscp-23'
                      police-policy-map:
                        police:
                          cir: 100000
                          bc: 1000
                          pir: 200000
                          pir-be:
                            be: 1000
                          actions:
                            conform-set-dscp-transmit:
                              conform-action:
                                set-dscp-transmit: 25
                            exceed-set-dscp-transmit:
                              exceed-action:
                                set-dscp-transmit: 27
                            violate-set-dscp-transmit:
                              violate-action:
                                set-dscp-transmit: 29
                - name: 'pm-dscp-25'
                  class:
                    - name: 'cm-dscp-25'
                      police-cir-percent:
                        police:
                          cir:
                            percent:
                              percentage: 20
                              bc: 100
                              bc-ms:
                                ms: {}
                              pir:
                                percent: 30
                              pir-be:
                                be: 200
                              pir-be-ms:
                                ms: {}
                              actions:
                                conform-set-dscp-transmit:
                                  conform-action:
                                    set-dscp-transmit: 27
                                exceed-set-dscp-transmit:
                                  exceed-action:
                                    set-dscp-transmit: 29
                                violate-drop:
                                  violate-action:
                                    drop: {}
                - name: 'pm-dscp-31'
                  class:
                    - name: 'cm-dscp-31'
                      police-policy-map:
                        police:
                          cir: 200000
                          bc: 20000
                          pir: 300000
                          pir-be:
                            be: 2000
                          actions:
                            conform-set-dscp-transmit:
                              conform-action:
                                set-dscp-transmit: 'ef'
                            exceed-set-dscp-transmit:
                              exceed-action:
                                set-dscp-transmit: 'af42'
                            violate-set-dscp-transmit:
                              violate-action:
                                set-dscp-transmit: 'af43'
          - name: NED init Interface
            tags:
              - init_interface
            api_path: config/tailf-ned-cisco-ios:interface
            api_method: PATCH
            content: |
              interface:
                GigabitEthernet:
                  - name: '6'
                    service-policy:
                      output: 'pm-dscp-21'
                      input: 'pm-dscp-19'
                  - name: '7'
                    service-policy:
                      output: 'pm-dscp-25'
                      input: 'pm-dscp-23'
                  - name: '8'
                    service-policy:
                      output: 'pm-ip-dscp-af11'
                Loopback:
                  - name: '100'
                    service-policy:
                      output: 'pm-dscp-21'
                      input: 'pm-dscp-19'
                  - name: '101'
                    service-policy:
                      output: 'pm-dscp-25'
                      input: 'pm-dscp-23'
                Port-channel:
                  - name: '10'
                    service-policy:
                      output: 'pm-dscp-21'
                      input: 'pm-dscp-19'
                  - name: '11'
                    service-policy:
                      output: 'pm-dscp-25'
                      input: 'pm-dscp-23'
                  - name: '12'
                    service-policy:
                      output: 'pm-ip-dscp-af11'
                      input: 'pm-ip-dscp-11'
                Tunnel:
                  - name: '100'
                    service-policy:
                      input: 'pm-dscp-19'
                  - name: '101'
                    service-policy:
                      output: 'pm-dscp-31'
                      input: 'pm-dscp-23'
                  - name: '102'
                    service-policy:
                      output: 'pm-ip-dscp-af11'
        assertions:
          - "oc_result.json['mdd:openconfig']['openconfig-qos:qos']['classifiers']['classifier'][0]['name'] == 'class-default'"
          - "oc_result.json['mdd:openconfig']['openconfig-qos:qos']['classifiers']['classifier'][0]['config']['name'] == 'class-default'"
          - "oc_result.json['mdd:openconfig']['openconfig-qos:qos']['classifiers']['classifier'][0]['terms']['term'][0]['id'] == 'term-default-1'"
          - "oc_result.json['mdd:openconfig']['openconfig-qos:qos']['classifiers']['classifier'][0]['terms']['term'][0]['config']['id'] == 'term-default-1'"
          - "oc_result.json['mdd:openconfig']['openconfig-qos:qos']['classifiers']['classifier'][0]['terms']['term'][0]['actions']['config']['target-group'] == 'pm-class-default-01'"
          - "oc_result.json['mdd:openconfig']['openconfig-qos:qos']['classifiers']['classifier'][0]['terms']['term'][1]['id'] == 'term-default-2'"
          - "oc_result.json['mdd:openconfig']['openconfig-qos:qos']['classifiers']['classifier'][0]['terms']['term'][1]['config']['id'] == 'term-default-2'"
          - "oc_result.json['mdd:openconfig']['openconfig-qos:qos']['classifiers']['classifier'][0]['terms']['term'][1]['actions']['config']['target-group'] == 'pm-class-default-02'"
          - "oc_result.json['mdd:openconfig']['openconfig-qos:qos']['classifiers']['classifier'][0]['terms']['term'][2]['id'] == 'term-default-3'"
          - "oc_result.json['mdd:openconfig']['openconfig-qos:qos']['classifiers']['classifier'][0]['terms']['term'][2]['config']['id'] == 'term-default-3'"
