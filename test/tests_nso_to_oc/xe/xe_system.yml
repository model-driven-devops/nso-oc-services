---
- hosts: nso
  connection: local
  gather_facts: no
  roles:
    - nso-rollback-save
  run_once: true
  vars:
    rollback_file: "{{ lookup('env', 'PWD') }}/rollback.yaml"

- hosts: localhost
  gather_facts: no
  environment:
    NSO_DEVICE: xe1
  vars:
    nso_api_url: "{{ lookup('env', 'NSO_URL') }}"
    nso_username: "{{ lookup('env', 'NSO_USERNAME') }}"
    nso_password: "{{ lookup('env', 'NSO_PASSWORD') }}"
    device: "{{ lookup('env', 'TEST_DEVICE_XEROUTER') | default('xe1', True) }}"
  tasks:
    - block:
      - name: Set up service config
        tags:
          - set_up
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: mdd:openconfig
          content: |
            mdd:openconfig:
              openconfig-network-instance:network-instances:
                network-instance:
                  - name: 'default'
                    config:
                      name: 'default'
                      type: 'DEFAULT_INSTANCE'
                      enabled: true
                  - name: 'abc'
                    config:
                      name: 'abc'
                      type: 'L3VRF'
                      enabled: true
                      enabled-address-families:
                        - 'IPV4'
                    interfaces:
                      interface:
                        - id: 'GigabitEthernet7'
                          config:
                            id: 'GigabitEthernet7'
                            interface: 'GigabitEthernet7'
                            subinterface: 0
              openconfig-system:system:
                config:
                  hostname: 'test'
              openconfig-interfaces:interfaces:
                interface:
                  - config:
                      name: 'GigabitEthernet1'
                      type: 'ethernetCsmacd'
                      enabled: true
                    name: 'GigabitEthernet1'
                    subinterfaces:
                      subinterface:
                        - config:
                            index: 0
                          index: 0
                          openconfig-if-ip:ipv4:
                            config:
                              dhcp-client: true
                  - config:
                      name: 'GigabitEthernet2'
                      type: 'ethernetCsmacd'
                    name: 'GigabitEthernet2'
                    subinterfaces:
                      subinterface:
                        - config:
                            index: 0
                          index: 0
                          openconfig-if-ip:ipv4:
                            config:
                              dhcp-client: true
                  - config:
                      name: 'GigabitEthernet3'
                      type: 'ethernetCsmacd'
                    name: 'GigabitEthernet3'
                    subinterfaces:
                      subinterface:
                        - config:
                            index: 0
                          index: 0
                          openconfig-if-ip:ipv4:
                            config:
                              dhcp-client: true
                  - config:
                      name: 'GigabitEthernet4'
                      type: 'ethernetCsmacd'
                    name: 'GigabitEthernet4'
                    subinterfaces:
                      subinterface:
                        - config:
                            index: 0
                          index: 0
                          openconfig-if-ip:ipv4:
                            config:
                              dhcp-client: true
                  - config:
                      name: 'GigabitEthernet5'
                      type: 'ethernetCsmacd'
                    name: 'GigabitEthernet5'
                    subinterfaces:
                      subinterface:
                        - config:
                            index: 0
                          index: 0
                          openconfig-if-ip:ipv4:
                            config:
                              dhcp-client: true
                  - config:
                      name: 'GigabitEthernet6'
                      type: 'ethernetCsmacd'
                    name: 'GigabitEthernet6'
                    subinterfaces:
                      subinterface:
                        - config:
                            index: 0
                          index: 0
                          openconfig-if-ip:ipv4:
                            addresses:
                              address:
                                - config:
                                    ip: '10.6.0.1'
                                    prefix-length: 30
                                  ip: '10.6.0.1'
                            config:
                              dhcp-client: false
                  - config:
                      name: 'GigabitEthernet7'
                      type: 'ethernetCsmacd'
                    name: 'GigabitEthernet7'
                    subinterfaces:
                      subinterface:
                        - config:
                            index: 0
                          index: 0
                          openconfig-if-ip:ipv4:
                            addresses:
                              address:
                                - config:
                                    ip: '10.7.0.1'
                                    prefix-length: 30
                                  ip: '10.7.0.1'
                            config:
                              dhcp-client: false
                  - config:
                      name: 'GigabitEthernet8'
                      type: 'ethernetCsmacd'
                    name: 'GigabitEthernet8'
                    subinterfaces:
                      subinterface:
                        - config:
                            index: 0
                          index: 0
                          openconfig-if-ip:ipv4:
                            config:
                              dhcp-client: true
          api_method: PUT
      - name: NSO configure Interfaces
        tags:
          - set_up
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:interface
          content: |
            interface:
              GigabitEthernet:
                - name: 6
                  ip:
                    address:
                      primary:
                        address: 10.6.0.1
                        mask: 255.255.255.0
          api_method: PATCH
      - name: NSO configure hostname
        tags:
          - hostname
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config
          content: |
            config:
              tailf-ned-cisco-ios:hostname: test123
          api_method: PATCH
      - name: NSO configure banners
        tags:
          - banners
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:banner
          content: |
            tailf-ned-cisco-ios:banner:
              login: login-banner
              motd: motd-banner
          api_method: PATCH
      - name: NSO configure domain name
        tags:
          - domain_name
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:ip
          content: |
            tailf-ned-cisco-ios:ip:
              domain:
                name: test.com
          api_method: PATCH
      - name: NSO configure ip options drop
        tags:
          - ip_options_drop
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:ip
          content: |
            tailf-ned-cisco-ios:ip:
              options:
                drop: [null]
          api_method: PATCH
      - name: NSO configure enable secret
        tags:
          - enable_secret
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:enable
          content: |
            tailf-ned-cisco-ios:enable:
              secret:
                secret: admin
                type: 0
          api_method: PATCH
      - name: NSO configure console exec timeout
        tags:
          - exec_timeout
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:line
          content: |
            tailf-ned-cisco-ios:line:
              console:
                - exec-timeout:
                    minutes: 13
                    seconds: 20
                  first: 0
                  stopbits: 1
          api_method: PATCH
      - name: NSO configure ssh timeout
        tags:
          - ssh_timeout
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:ip
          content: |
            tailf-ned-cisco-ios:ip:
              ssh:
                time-out: 55
          api_method: PATCH
      - name: NSO configure ssh version
        tags:
          - ssh_version
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:ip
          content: |
            tailf-ned-cisco-ios:ip:
              ssh:
                version: 2
          api_method: PATCH
      - name: NSO configure no ip domain lookup
        tags:
          - ip_domain_lookup
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:ip
          content: |
            tailf-ned-cisco-ios:ip:
              domain:
                lookup-conf:
                  lookup: false
          api_method: PATCH
      - name: NSO configure login on-success
        tags:
          - login_on-success
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:login
          content: |
            tailf-ned-cisco-ios:login:
              on-success:
                log:
                  - null
          api_method: PATCH
      - name: NSO configure login on-failure
        tags:
          - login_on-failure
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:login
          content: |
            tailf-ned-cisco-ios:login:
              on-failure:
                log:
                  - null
          api_method: PATCH
      - name: NSO configure login block-for
        tags:
          - login_block-for
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:login
          content: |
            tailf-ned-cisco-ios:login:
              block-for:
                seconds: 900
                attempts: 3
                within: 120
          api_method: PATCH
      - name: NSO configure archive_logging
        tags:
          - archive_logging
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:archive
          content: |
            tailf-ned-cisco-ios:archive:
              log:
                config:
                  logging:
                    enable:
                      - null
          api_method: PATCH
#    - name: NSO configure no boot network (no test for negative assertion)

      - name: NSO configure ip bootp server
        tags:
          - ip_bootp_server
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:ip
          content: |
            tailf-ned-cisco-ios:ip:
              bootp:
                server: true
          api_method: PATCH

      - name: NSO configure ip dns server
        tags:
          - ip_dns_server
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:ip
          content: |
            tailf-ned-cisco-ios:ip:
              dns:
                server: {}
          api_method: PATCH

      - name: NSO configure ip identd
        tags:
          - ip_identd
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:ip
          content: |
            tailf-ned-cisco-ios:ip:
              identd:
                - null
          api_method: PATCH

      - name: NSO configure no ip http server
        tags:
          - no_ip_http_server
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:ip
          content: |
            tailf-ned-cisco-ios:ip:
              http:
                server: false
          api_method: PATCH

      - name: NSO configure ip rcmd rcp-enable
        tags:
          - ip_rcmd_rcp_enable
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:ip
          content: |
            tailf-ned-cisco-ios:ip:
              rcmd:
                rcp-enable:
                  - null
          api_method: PATCH

      - name: NSO configure ip rcmd rsh-enable
        tags:
          - ip_rcmd_rsh_enable
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:ip
          content: |
            tailf-ned-cisco-ios:ip:
              rcmd:
                rsh-enable:
                  - null
          api_method: PATCH

      - name: NSO configure ip finger
        tags:
          - ip_finger
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:ip
          content: |
            tailf-ned-cisco-ios:ip:
              finger: {}
          api_method: PATCH

      - name: NSO configure service config
        tags:
          - service_config
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:service
          content: |
            tailf-ned-cisco-ios:service:
              config:
                - null
          api_method: PATCH

      - name: NSO configure service tcp-small-servers
        tags:
          - service_tcp_small_servers
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:service
          content: |
            tailf-ned-cisco-ios:service:
              tcp-small-servers:
                - null
          api_method: PATCH
      - name: NSO configure service udp-small-servers
        tags:
          - service_udp_small_servers
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:service
          content: |
            tailf-ned-cisco-ios:service:
              udp-small-servers:
                - null
          api_method: PATCH

      - name: NSO configure service pad
        tags:
          - service_pad
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:service
          content: |
            tailf-ned-cisco-ios:service:
              conf:
                pad: true
          api_method: PATCH

      - name: NSO configure service password-encryption
        tags:
          - service_password_encryption
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:service
          content: |
            tailf-ned-cisco-ios:service:
              password-encryption: {}
          api_method: PATCH

      - name: NSO configure ssh algorithm encryption
        tags:
          - ssh_algorithm_encryption
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:ip
          content: |
            tailf-ned-cisco-ios:ip:
              ssh:
                server:
                  algorithm:
                    encryption:
                      - aes128-ctr
                      - aes192-ctr
                      - aes256-ctr
          api_method: PATCH

      - name: NSO configure ssh algorithm mac
        tags:
          - ssh_algorithm_mac
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:ip
          content: |
            tailf-ned-cisco-ios:ip:
              ssh:
                server:
                  algorithm:
                    mac:
                      - hmac-sha2-256
                      - hmac-sha2-512
          api_method: PATCH

      - name: NSO configure ssh source interface
        tags:
          - ssh_source_interface
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:ip
          content: |
            tailf-ned-cisco-ios:ip:
              ssh:
                source-interface:
                  GigabitEthernet: 6
          api_method: PATCH
      - name: NSO configure vty exec timeout
        tags:
          - vty_exec_timeout
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:line
          content: |
            tailf-ned-cisco-ios:line:
              vty:
                - exec-timeout:
                    minutes: 13
                    seconds: 20
                  first: 0
                  last: 4
          api_method: PATCH
      - name: NSO configure vty absolute timeout
        tags:
          - vty_absolute_timeout
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:line
          content: |
            tailf-ned-cisco-ios:line:
              vty:
                - absolute-timeout: 1200
                  first: 0
                  last: 4
          api_method: PATCH
      - name: NSO configure vty session limit
        tags:
          - vty_session_limit
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:line
          content: |
            tailf-ned-cisco-ios:line:
              vty:
                session-limit: 16
                first: 0
                last: 4
          api_method: PATCH

      - name: NSO configure aaa servers
        tags:
          - aaa_server
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:aaa
          content: |
            tailf-ned-cisco-ios:aaa:
              new-model: {}
              group:
                server:
                  tacacs-plus:
                    - name: 'TACACS-GROUP-1'
                      ip:
                        tacacs:
                          source-interface: 
                            GigabitEthernet: 6
                      server:
                        name:
                          - name: 'TACACSSVR1'
                          - name: 'TACACSSVR3'
                    - name: 'TACACS-GROUP-2'
                      ip:
                        tacacs:
                          source-interface: 
                            GigabitEthernet: 6
                      server:
                        name:
                          - name: 'TACACSSVR2'
                          - name: 'TACACSSVR4'
                  radius:
                    - name: 'RADIUS-GROUP-1'
                      ip:
                        radius:
                          source-interface: 
                            GigabitEthernet: 6
                      server:
                        name:
                          - name: 'RADIUSSVR1'
                          - name: 'RADIUSSVR3'
                    - name: 'RADIUS-GROUP-2'
                      ip:
                        radius:
                          source-interface: 
                            GigabitEthernet: 6
                      server:
                        name:
                          - name: 'RADIUSSVR2'
                          - name: 'RADIUSSVR4'
          api_method: PATCH

      - name: NSO configure tacacs servers
        tags:
          - tacacs_server
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:tacacs
          content: |
            tailf-ned-cisco-ios:tacacs:
              server:
                - name: 'TACACSSVR1'
                  address: 
                    ipv4: '10.1.1.1'
                  port: 111
                  timeout: 10
                  key:
                    type: 0
                    secret: password1
                - name: 'TACACSSVR2'
                  address:
                    ipv4: '10.1.1.2'
                  port: 222
                  timeout: 20
                  key:
                    type: 0
                    secret: password2
                - name: 'TACACSSVR3'
                  address:
                    ipv4: '10.1.1.3'
                  port: 333
                  timeout: 30
                  key:
                    type: 5
                    secret: password3
                - name: 'TACACSSVR4'
                  address:
                    ipv4: '10.1.1.4'
                  port: 444
                  timeout: 40
                  key:
                    type: 5
                    secret: password4
          api_method: PATCH

      - name: NSO configure radius servers
        tags:
          - radius_server
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:radius
          content: |
            tailf-ned-cisco-ios:radius:
              server:
                - id: 'RADIUSSVR1'
                  address: 
                    ipv4: 
                      host: '10.2.2.1'
                      acct-port: 1853
                      auth-port: 1852
                  timeout: 10
                  key:
                    type: 0
                    secret: password1
                - id: 'RADIUSSVR2'
                  address: 
                    ipv4: 
                      host: '10.2.2.2'
                      acct-port: 1853
                      auth-port: 1852
                  timeout: 20
                  key:
                    type: 0
                    secret: password2
                - id: 'RADIUSSVR3'
                  address: 
                    ipv4: 
                      host: '10.2.2.3'
                      acct-port: 1853
                      auth-port: 1852
                  timeout: 30
                  key:
                    type: 5
                    secret: password3
                - id: 'RADIUSSVR4'
                  address: 
                    ipv4: 
                      host: '10.2.2.4'
                      acct-port: 1853
                      auth-port: 1852
                  timeout: 40
                  key:
                    type: 5
                    secret: password4
          api_method: PATCH

      - name: NSO configure aaa accounting
        tags:
          - aaa_accounting
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:aaa/accounting
          content: |
            accounting:
              commands:
                - level: '15'
                  name: 'default'
                  action-type: 'stop-only'
                  group: 'TACACS-GROUP-1'
                  group2:
                    group: 'TACACS-GROUP-2'
                  group3:
                    group: 'tacacs+'
              exec:
                - name: 'default'
                  action-type: 'start-stop'
                  group: 'TACACS-GROUP-1'
                  group2:
                    group: 'TACACS-GROUP-2'
                  group3:
                    group: 'tacacs+'
          api_method: PATCH

      - name: NSO configure aaa authorization
        tags:
          - aaa_authorization
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:aaa/authorization
          content: |
            authorization:
              exec:
                - name: 'default'
                  tacacsplus: {}
                  local: {}
                  group: 'TACACS-GROUP-1'
              commands:
                - level: 15
                  name: 'default'
                  tacacsplus: {}
                  local: {}
                  group: 'TACACS-GROUP-1'
          api_method: PATCH

      - name: NSO configure aaa authentication
        tags:
          - aaa_authentication
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:aaa/authentication
          content: |
            authentication:
              login:
                - name: 'default'
                  local: {}
                  tacacsplus: {}
                  group: 'TACACS-GROUP-1'
          api_method: PATCH

      - name: NSO configure username
        tags:
          - username
        import_role:
          name: nso-ned-device-configure
        vars:
          api_path: config/tailf-ned-cisco-ios:username
          content: |
            username: 
              - name: 'admin-user'
                privilege: 15
                secret:
                  type: 0
                  secret: 'Password'
              - name: 'user1'
                secret:
                  type: 0
                  secret: 'Password123'
              - name: 'user2'
                secret:
                  type: 0
                  secret: 'Password456'
          api_method: PATCH

      - name: Execute NSO NED to OC script
        script: ../../../package_nso_to_oc/xe/xe_system.py
        args:
          executable: python3
        register: nso_to_oc_result
      - debug:
          msg: "{{nso_to_oc_result}}"
      - name: NSO API call
        uri:
          url: "{{ nso_api_url }}/restconf/data/tailf-ncs:devices/device={{ device }}/mdd:openconfig"
          url_username: "{{ nso_username }}"
          url_password: "{{ nso_password }}"
          force_basic_auth: yes
          validate_certs: no
          status_code: [200,201,204]
          method: GET
          headers: "{
            'Content-Type': 'application/yang-data+json',
            'Accept': 'application/yang-data+json'}"
          body_format: json
        delegate_to: localhost
        register: oc_result
      - debug:
          msg: "{{ oc_result }}"
      - assert:
          that:
            - "oc_result.json['mdd:openconfig']['openconfig-system:system']['config']['hostname'] == 'test123'"
            - "oc_result.json['mdd:openconfig']['openconfig-system:system']['config']['login-banner'] == 'login-banner'"
            - "oc_result.json['mdd:openconfig']['openconfig-system:system']['config']['motd-banner'] == 'motd-banner'"
            - "oc_result.json['mdd:openconfig']['openconfig-system:system']['config']['domain-name'] == 'test.com'"
            - "oc_result.json['mdd:openconfig']['openconfig-system:system']['config']['openconfig-system-ext:enable-secret'] == 'VALUE_SPECIFIED_IN_NO_LOG_PARAMETER'"
            - "oc_result.json['mdd:openconfig']['openconfig-system:system']['config']['openconfig-system-ext:console-exec-timeout-seconds'] == 800"
            - "oc_result.json['mdd:openconfig']['openconfig-system:system']['config']['openconfig-system-ext:ip-options'] == 'openconfig-system-ext:DROP'"
            - "oc_result.json['mdd:openconfig']['openconfig-system:system']['ssh-server']['config']['openconfig-system-ext:ssh-timeout'] == 55"
            - "oc_result.json['mdd:openconfig']['openconfig-system:system']['ssh-server']['config']['protocol-version'] == 'V2'"
