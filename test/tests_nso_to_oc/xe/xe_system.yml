---
- hosts: localhost
  gather_facts: no
  environment:
    NSO_DEVICE: xe1
  vars:
    device: "{{ lookup('env', 'TEST_DEVICE_XEROUTER') | default('xe1', True) }}"
  tasks:
    - set_fact:
        ntp_auth_key_1:
          key-id: 1
          config:
            key-id: 1
            key-type: openconfig-system:NTP_AUTH_MD5
            key-value: password1
        ntp_1:
          address: 10.0.0.1
          config:
            address: 10.0.0.1
            association-type: PEER
            iburst: true
            openconfig-system-ext:ntp-auth-key-id: 1
            port: 123
            prefer: true
            version: 4
        ntp_2:
          address: 10.0.0.2
          config:
            address: 10.0.0.2
            association-type: PEER
            iburst: false
            openconfig-system-ext:ntp-auth-key-id: 2
            openconfig-system-ext:ntp-use-vrf: abc
            port: 123
            prefer: false
            version: 4
        ntp_3:
          address: 10.0.0.3
          config:
            address: 10.0.0.3
            association-type: SERVER
            iburst: false
            port: 123
            prefer: false
            version: 4
        ntp_4:
          address: 10.0.0.4
          config:
            address: 10.0.0.4
            association-type: SERVER
            iburst: false
            openconfig-system-ext:ntp-auth-key-id: 1
            openconfig-system-ext:ntp-source-address: 10.6.0.1
            port: 123
            prefer: false
            version: 3
        ntp_5:
          address: 10.0.0.5
          config:
            address: 10.0.0.5
            association-type: SERVER
            iburst: false
            openconfig-system-ext:ntp-auth-key-id: 2
            openconfig-system-ext:ntp-use-vrf: abc
            port: 123
            prefer: false
            version: 4
    - name: Run XE system tests 1/3
      include_role:
        name: ned-to-oc-test
      vars:
        will_load_rollback: False
        script_path: ../../../package_nso_to_oc/xe/xe_system.py
        api_test_data:
          - name: Set up OC service config
            tags:
              - oc_set_up
            api_path: mdd:openconfig
            api_method: PUT
            content: |
              mdd:openconfig:
                openconfig-network-instance:network-instances:
                  network-instance:
                    - name: 'default'
                      config:
                        name: 'default'
                        type: 'DEFAULT_INSTANCE'
                        enabled: true
                    - name: 'abc'
                      config:
                        name: 'abc'
                        type: 'L3VRF'
                        enabled: true
                        enabled-address-families:
                          - 'IPV4'
                      interfaces:
                        interface:
                          - id: 'GigabitEthernet7'
                            config:
                              id: 'GigabitEthernet7'
                              interface: 'GigabitEthernet7'
                              subinterface: 0
                openconfig-system:system:
                  config:
                    hostname: 'test'
                openconfig-interfaces:interfaces:
                  interface:
                    - config:
                        name: 'GigabitEthernet1'
                        type: 'ethernetCsmacd'
                        enabled: true
                      name: 'GigabitEthernet1'
                      subinterfaces:
                        subinterface:
                          - config:
                              index: 0
                            index: 0
                            openconfig-if-ip:ipv4:
                              config:
                                dhcp-client: true
                    - config:
                        name: 'GigabitEthernet2'
                        type: 'ethernetCsmacd'
                      name: 'GigabitEthernet2'
                      subinterfaces:
                        subinterface:
                          - config:
                              index: 0
                            index: 0
                            openconfig-if-ip:ipv4:
                              config:
                                dhcp-client: true
                    - config:
                        name: 'GigabitEthernet3'
                        type: 'ethernetCsmacd'
                      name: 'GigabitEthernet3'
                      subinterfaces:
                        subinterface:
                          - config:
                              index: 0
                            index: 0
                            openconfig-if-ip:ipv4:
                              config:
                                dhcp-client: true
                    - config:
                        name: 'GigabitEthernet4'
                        type: 'ethernetCsmacd'
                      name: 'GigabitEthernet4'
                      subinterfaces:
                        subinterface:
                          - config:
                              index: 0
                            index: 0
                            openconfig-if-ip:ipv4:
                              config:
                                dhcp-client: true
                    - config:
                        name: 'GigabitEthernet5'
                        type: 'ethernetCsmacd'
                      name: 'GigabitEthernet5'
                      subinterfaces:
                        subinterface:
                          - config:
                              index: 0
                            index: 0
                            openconfig-if-ip:ipv4:
                              config:
                                dhcp-client: true
                    - config:
                        name: 'GigabitEthernet6'
                        type: 'ethernetCsmacd'
                      name: 'GigabitEthernet6'
                      subinterfaces:
                        subinterface:
                          - config:
                              index: 0
                            index: 0
                            openconfig-if-ip:ipv4:
                              addresses:
                                address:
                                  - config:
                                      ip: '10.6.0.1'
                                      prefix-length: 30
                                    ip: '10.6.0.1'
                              config:
                                dhcp-client: false
                    - config:
                        name: 'GigabitEthernet7'
                        type: 'ethernetCsmacd'
                      name: 'GigabitEthernet7'
                      subinterfaces:
                        subinterface:
                          - config:
                              index: 0
                            index: 0
                            openconfig-if-ip:ipv4:
                              addresses:
                                address:
                                  - config:
                                      ip: '10.7.0.1'
                                      prefix-length: 30
                                    ip: '10.7.0.1'
                              config:
                                dhcp-client: false
                    - config:
                        name: 'GigabitEthernet8'
                        type: 'ethernetCsmacd'
                      name: 'GigabitEthernet8'
                      subinterfaces:
                        subinterface:
                          - config:
                              index: 0
                            index: 0
                            openconfig-if-ip:ipv4:
                              config:
                                dhcp-client: true
          - name: NED system init
            tags:
              - ned_init_1_of_1
            api_path: config
            api_method: PATCH
            content: | 
              config:
                tailf-ned-cisco-ios:hostname: test123
                tailf-ned-cisco-ios:banner:
                  login: login-banner
                  motd: motd-banner
                tailf-ned-cisco-ios:interface:
                  GigabitEthernet:
                    - name: 6
                      ip:
                        address:
                          primary:
                            address: 10.6.0.1
                            mask: 255.255.255.0
                tailf-ned-cisco-ios:ip:
                  domain:
                    name: test.com
                    lookup-conf:
                      lookup: false
                  options:
                    drop: [null]
                  ssh:
                    source-interface:
                      GigabitEthernet: 6
                    time-out: 55
                    version: 2
                    server:
                      algorithm:
                        mac:
                          - hmac-sha2-256
                          - hmac-sha2-512
                        encryption:
                          - aes128-ctr
                          - aes192-ctr
                          - aes256-ctr
                  bootp:
                    server: true
                  dns:
                    server: {}
                  identd:
                    - null
                  http:
                    server: false
                    secure-server: true
                    max-connections: 4
                    secure-ciphersuite:
                      - "aes-128-cbc-sha"
                      - "aes-256-cbc-sha"
                    timeout-policy:
                      idle: 240
                      life: 240
                      requests: 3
                  rcmd:
                    rcp-enable:
                      - null
                    rsh-enable:
                      - null
                  finger: {}
                  gratuitous-arps-conf:
                    gratuitous-arps: true
                tailf-ned-cisco-ios:enable:
                  secret:
                    secret: admin
                    type: 0
                tailf-ned-cisco-ios:line:
                  console:
                    - exec-timeout:
                        minutes: 13
                        seconds: 20
                      first: 0
                      stopbits: 1
                  vty:
                    - exec-timeout:
                        minutes: 13
                        seconds: 20
                      first: 0
                      last: 4
                    - absolute-timeout: 1200
                      first: 0
                      last: 4
                    - session-limit: 16
                      first: 0
                      last: 4
                tailf-ned-cisco-ios:login:
                  on-success:
                    log:
                      - null
                  on-failure:
                    log:
                      - null
                  block-for:
                    seconds: 900
                    attempts: 3
                    within: 120
                tailf-ned-cisco-ios:archive:
                  log:
                    config:
                      logging:
                        enable:
                          - null
                tailf-ned-cisco-ios:service:
                  config:
                    - null
                  tcp-small-servers:
                    - null
                  udp-small-servers:
                    - null
                  conf:
                    pad: true
                  password-encryption: {}
                  timestamps:
                    debug:
                      datetime:
                        msec: ''
                        localtime: ''
                      # uptime: ''
                    log:
                      # datetime:
                      #   msec: ''
                      #   localtime: ''
                      uptime: ''
