          - name: NSO logging init
            tags:
              - logging_init
            api_path: config/tailf-ned-cisco-ios:vrf
            api_method: PATCH
            content: |
              vrf:
                definition:
                  - name: abc
                    address-family:
                      ipv4: {}
                      ipv6: {}
                  - name: default
                    address-family:
                      ipv4: {}
          - name: NSO logging_init
            tags:
              - logging_init
            api_path: config/tailf-ned-cisco-ios:interface
            api_method: PATCH
            content: |
              interface:
                GigabitEthernet:
                  - name: 6
                    vrf:
                      forwarding: default
                    ip:
                      address:
                        primary:
                          address: 10.6.0.1
                          mask: 255.255.255.0
                  - name: 7
                    vrf:
                      forwarding: abc
                    ip:
                      address:
                        primary:
                          address: 10.7.0.1
                          mask: 255.255.255.0
          - name: NSO logging_init
            tags:
              - logging_init
            api_path: config/tailf-ned-cisco-ios:logging
            api_method: PATCH
            content: |
              tailf-ned-cisco-ios:logging:
                buffered:
                  buffer-size: 2000000
                  severity-level: 'informational'
                console:
                  severity-level: 'informational'
                monitor:
                  severity-level: 'alerts'
                host:
                  ipv4:
                    - host: '10.0.0.1'
                    - host: '10.0.0.2'
                  ipv4-vrf:
                    - host: '10.0.0.3'
                      vrf: abc
                    - host: '10.0.0.4'
                      vrf: abc
                source-interface:
                  - name: 'GigabitEthernet6'
                    vrf: 'default'
                  - name: 'GigabitEthernet7'
                    vrf: 'abc'
                trap: 'critical'
                facility: 'syslog'
          - name: NSO clock_timezone init
            tags:
              - clock_timezone_init
            api_path: config/tailf-ned-cisco-ios:clock
            api_method: PATCH
            content: | 
              clock:
                timezone:
                  zone: "CST"
                  hours: -6
                  minutes: 0
          - name: NSO dns_server_init
            tags:
              - dns_server_init
            api_path: config/tailf-ned-cisco-ios:vrf
            api_method: PATCH
            content: |
              vrf:
                definition:
                  - name: abc
                    address-family:
                      ipv4: {}
                      ipv6: {}
                  - name: default
                    address-family:
                      ipv4: {}
          - name: NSO dns_server_init
            tags:
              - dns_server_init
            api_path: config/tailf-ned-cisco-ios:ip/name-server
            api_method: PATCH
            content: | 
              name-server:
                name-server-list:
                  - address: "8.8.8.8"
                  - address: "8.8.4.4"
                vrf:
                  - name: "abc"
                    name-server-list:
                      - address: "8.8.5.5"
                      - address: "8.8.6.6"
