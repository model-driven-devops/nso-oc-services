---
- name: test acls ntp
  hosts: xe1
  gather_facts: no
  connection: network_cli
  vars:
    device: xe1
    ansible_network_os: 'cisco.ios.ios'
  tasks:
    - name: test apply_ntp_serve_acl
      tags:
        - apply_ntp_serve_acl
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-acl:acl:
              acl-sets:
                acl-set:
                  - config:
                      name: '11'
                      type: 'openconfig-acl-ext:ACL_IPV4_STANDARD'
                    name: '11'
                    type: 'openconfig-acl-ext:ACL_IPV4_STANDARD'
                    acl-entries:
                      acl-entry:
                        - actions:
                            config:
                              forwarding-action: 'ACCEPT'
                              log-action: 'LOG_NONE'
                          config:
                            sequence-id: 10
                          openconfig-acl-ext:ipv4:
                            source-address: '0.0.0.0/0'
                          sequence-id: 10
              openconfig-acl-ext:ntp:
                openconfig-acl-ext:serve:
                  openconfig-acl-ext:serve-acl-set: '11'
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ntp access-group serve 11:' in changes"
    - name: test apply_ntp_peer_acl
      tags:
        - apply_ntp_peer_acl
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-acl:acl:
              acl-sets:
                acl-set:
                  - config:
                      name: '11'
                      type: 'openconfig-acl-ext:ACL_IPV4_STANDARD'
                    name: '11'
                    type: 'openconfig-acl-ext:ACL_IPV4_STANDARD'
                    acl-entries:
                      acl-entry:
                        - actions:
                            config:
                              forwarding-action: 'ACCEPT'
                              log-action: 'LOG_NONE'
                          config:
                            sequence-id: 10
                          openconfig-acl-ext:ipv4:
                            source-address: '0.0.0.0/0'
                          sequence-id: 10
              openconfig-acl-ext:ntp:
                openconfig-acl-ext:peer:
                  openconfig-acl-ext:peer-acl-set: '11'
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ntp access-group peer 11:' in changes"
