---
- hosts: nso
  connection: local
  gather_facts: no
  roles:
    - nso-rollback-save
  run_once: true
  vars:
    rollback_file: "{{ lookup('env', 'PWD') }}/rollback.yaml"

- name: test acls extended
  hosts: "{{ lookup('env', 'TEST_DEVICE_XEROUTER') | default('xe1', True) }}"
  gather_facts: no
  connection: network_cli
  vars:
    device: "{{ lookup('env', 'TEST_DEVICE_XEROUTER') | default('xe1', True) }}"
    ansible_network_os: 'cisco.ios.ios'
  tasks:
    - name: test set_up configurations
      tags:
        - set_up
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-interfaces:interfaces:
              interface:
                - openconfig-if-aggregate:aggregation:
                    config:
                      lag-type: 'LACP'
                  config:
                    description: 'LACP Example PO10'
                    enabled: true
                    mtu: 1500
                    name: 'Port-channel10'
                    type: 'ieee8023adLag'
                  name: 'Port-channel10'
                  subinterfaces:
                    subinterface:
                      - config:
                          description: 'Sub interface 105'
                          enabled: true
                          index: 105
                        index: 105
                        openconfig-if-ip:ipv4:
                          addresses:
                            address:
                              - config:
                                  ip: '10.105.105.105'
                                  prefix-length: 24
                                ip: '10.105.105.105'
                        openconfig-vlan:vlan:
                          config:
                            vlan-id: 105
                      - config:
                          description: 'Sub interface 106'
                          enabled: true
                          index: 106
