                          interface: 'GigabitEthernet7'
                          subinterface: 100
                      - id: 'GigabitEthernet7.200'
                        config:
                          id: 'GigabitEthernet7.200'
                          interface: 'GigabitEthernet7'
                          subinterface: 200
        api_method: PUT
        rollback: false
        assertion_ignore_errors: false
        assertions: false

