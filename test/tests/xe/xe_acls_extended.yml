    - name: test acl_type_extended_external_ingress configurations
      tags:
        - acl_type_extended_external_ingress
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-acl:acl:
              acl-sets:
                acl-set:
                  - config:
                      description: 'external to internal'
                      name: 'external-ingress'
                      type: 'ACL_IPV4'
                    name: 'external-ingress'
                    type: 'ACL_IPV4'
                    acl-entries:
                      acl-entry:
                        - actions:
                            config:
                              forwarding-action: 'ACCEPT'
                              log-action: 'LOG_NONE'
                          config:
                            description: 'ssh'
                            sequence-id: 10
                          ipv4:
                            config:
                              destination-address: '0.0.0.0/0'
                              protocol: 'IP_TCP'
                              source-address: '0.0.0.0/0'
                          sequence-id: 10
                          transport:
                            config:
                              destination-port: 22
                        - actions:
                            config:
                              forwarding-action: 'ACCEPT'
                              log-action: 'LOG_NONE'
                          config:
                            description: 'established TCP traffic'
                            sequence-id: 20
                          ipv4:
                            config:
                              destination-address: '0.0.0.0/0'
                              protocol: 'IP_TCP'
                              source-address: '0.0.0.0/0'
                          sequence-id: 20
                          transport:
                            config:
                              destination-port: '1024..65535'
                              tcp-flags:
                                - 'TCP_ACK'
                                - 'TCP_RST'
                        - actions:
                            config:
                              forwarding-action: 'REJECT'
                              log-action: 'LOG_SYSLOG'
                          config:
                            description: 'drop log other packets'
                            sequence-id: 30
                          ipv4:
                            config:
                              destination-address: '0.0.0.0/0'
                              source-address: '0.0.0.0/0'
                          sequence-id: 30
        assertions:
          - "'+ip access-list extended external-ingress:' in changes"
          - "'+ 10 permit tcp any any eq 22:' in changes"
          - "'+ 20 permit tcp any any range 1024 65535 established:' in changes"
          - "'+ 30 deny   ip any any log-input:' in changes"
        api_method: PATCH
        rollback: false
        assertion_ignore_errors: false

