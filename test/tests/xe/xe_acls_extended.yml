                    enabled: true
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'
                  interfaces:
                    interface:
                      - id: 'GigabitEthernet5'
                        config:
                          id: 'GigabitEthernet5'
                          interface: 'GigabitEthernet5'
                          subinterface: 0
                - name: 'abc'
                  config:
                    name: 'abc'
                    type: 'L3VRF'
                    enabled: true
                    enabled-address-families:
                      - 'IPV4'
                  interfaces:
