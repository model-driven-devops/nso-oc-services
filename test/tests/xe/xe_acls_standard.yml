---
- name: test acls standard
  hosts: "{{ lookup('env', 'TEST_DEVICE_XEROUTER') | default('xe1', True) }}"
  gather_facts: no
  connection: network_cli
  vars:
    device: "{{ lookup('env', 'TEST_DEVICE_XEROUTER') | default('xe1', True) }}"
    ansible_network_os: 'cisco.ios.ios'
  tasks:
    - name: test acl_type_standard_in
      tags:
        - acl_type_standard_in
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-interfaces:interfaces:
              interface:
                - config:
                    enabled: true
                    name: 'GigabitEthernet6'
                    type: 'ethernetCsmacd'
                  openconfig-if-ethernet:ethernet:
                    config:
                      auto-negotiate: true
                      enable-flow-control: false
                  hold-time:
                    config:
                      down: 10
                  name: 'GigabitEthernet6'
                  subinterfaces:
                    subinterface:
                      - config:
                          index: 0
                        index: 0
                        openconfig-if-ip:ipv4:
                          addresses:
                            address:
                              - config:
                                  ip: '10.6.0.1'
                                  prefix-length: 30
                                ip: '10.6.0.1'
                          config:
                            dhcp-client: false
            openconfig-acl:acl:
              acl-sets:
                acl-set:
                  - config:
                      name: '11'
                      type: 'openconfig-acl-ext:ACL_IPV4_STANDARD'
                    name: '11'
                    type: 'openconfig-acl-ext:ACL_IPV4_STANDARD'
                    openconfig-acl:acl-entries:
                      openconfig-acl:acl-entry:
                        - actions:
                            config:
                              forwarding-action: 'ACCEPT'
                              log-action: 'LOG_NONE'
                          config:
                            sequence-id: 10
                          openconfig-acl-ext:ipv4:
                            openconfig-acl-ext:config:
                              source-address: '10.0.0.0/8'
                          sequence-id: 10
                        - actions:
                            config:
                              forwarding-action: 'REJECT'
                              log-action: 'LOG_NONE'
                          config:
                            sequence-id: 20
                          openconfig-acl-ext:ipv4:
                            openconfig-acl-ext:config:
                              source-address: '0.0.0.0/0'
                          sequence-id: 20
              interfaces:
                interface:
                  - config:
                      id: 'GigabitEthernet6'
                    id: 'GigabitEthernet6'
                    ingress-acl-sets:
                      ingress-acl-set:
                        - config:
                            set-name: '11'
                            type: 'ACL_IPV4_STANDARD'
                          set-name: '11'
                          type: 'ACL_IPV4_STANDARD'
                    interface-ref:
                      config:
                        interface: 'GigabitEthernet6'
                        subinterface: 0
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ ip access-group 11 in:' in changes"

