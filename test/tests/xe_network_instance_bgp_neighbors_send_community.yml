---
- name: test acls extended
  hosts: xe1
  gather_facts: no
  connection: network_cli
  vars:
    device: xe1
    ansible_network_os: 'cisco.ios.ios'
  tasks:
    - name: test neighbor_send_community
      tags:
        - neighbor_send_community
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'
                    enabled: true
                  protocols:
                    protocol:
                      - name: 'BGP'
                        identifier: 'BGP'
                        config:
                          enabled: True
                          identifier: 'BGP'
                          name: 'BGP'
                        bgp:
                          global:
                            config:
                              as: 1
                          neighbors:
                            neighbor:
                              - config:
                                  neighbor-address: '10.11.11.2'
                                  peer-as: 2
                                  send-community: 'BOTH'
                                neighbor-address: '10.11.11.2'
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ neighbor 10.11.11.2 send-community both:' in changes"

    - name: test ad-ipv4-send_community
      tags:
        - ad-ipv4-send_community
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'
                    enabled: true
                  protocols:
                    protocol:
                      - name: 'BGP'
                        identifier: 'BGP'
                        config:
                          enabled: True
                          identifier: 'BGP'
                          name: 'BGP'
                        bgp:
                          global:
                            config:
                              as: 1
                            afi-safis:
                              afi-safi:
                                - afi-safi-name: 'IPV4_UNICAST'
                                  config:
                                    afi-safi-name: 'IPV4_UNICAST'
                                    enabled: true
                          neighbors:
                            neighbor:
                              - config:
                                  neighbor-address: '10.11.11.2'
                                  peer-as: 2
                                  send-community: 'BOTH'
                                neighbor-address: '10.11.11.2'
                                afi-safis:
                                  afi-safi:
                                    - afi-safi-name: 'IPV4_UNICAST'
                                      config:
                                        afi-safi-name: 'IPV4_UNICAST'
                                        enabled: true
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ address-family ipv4:' in changes"
          - "'+  neighbor 10.11.11.2 send-community both:' in changes"

    - name: test ad-vpnv4-activate-send-community
      tags:
        - ad-vpnv4-activate-send-community
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'
                    enabled: true
                  protocols:
                    protocol:
                      - name: 'BGP'
                        identifier: 'BGP'
                        config:
                          enabled: True
                          identifier: 'BGP'
                          name: 'BGP'
                        bgp:
                          global:
                            config:
                              as: 1
                            afi-safis:
                              afi-safi:
                                - afi-safi-name: 'L3VPN_IPV4_UNICAST'
                                  config:
                                    afi-safi-name: 'L3VPN_IPV4_UNICAST'
                                    enabled: true
                          neighbors:
                            neighbor:
                              - config:
                                  neighbor-address: '10.11.11.2'
                                  peer-as: 2
                                  send-community: 'BOTH'
                                neighbor-address: '10.11.11.2'
                                afi-safis:
                                  afi-safi:
                                    - afi-safi-name: 'L3VPN_IPV4_UNICAST'
                                      config:
                                        afi-safi-name: 'L3VPN_IPV4_UNICAST'
                                        enabled: true
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ address-family vpnv4:' in changes"
          - "'+  neighbor 10.11.11.2 send-community both:' in changes"

    - name: test ad-ipv4-activate-vrf-send-community
      tags:
        - ad-ipv4-activate-vrf-send-community
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'
                    enabled: true
                  protocols:
                    protocol:
                      - name: 'BGP'
                        identifier: 'BGP'
                        config:
                          enabled: True
                          identifier: 'BGP'
                          name: 'BGP'
                        bgp:
                          global:
                            config:
                              as: 1
                            afi-safis:
                              afi-safi:
                                - afi-safi-name: 'IPV4_UNICAST'
                                  config:
                                    afi-safi-name: 'IPV4_UNICAST'
                                    enabled: true
                - name: 'abc'
                  config:
                    name: 'abc'
                    type: 'L3VRF'
                    enabled: true
                    enabled-address-families:
                      - 'IPV4'
                    route-distinguisher: '1:1'
                    openconfig-network-instance-ext:route-targets-import:
                      - '100:100'
                      - '101:101'
                    openconfig-network-instance-ext:route-targets-export:
                      - '200:200'
                      - '202:202'
                  openconfig-network-instance:protocols:
                    protocol:
                      - name: 'BGP'
                        identifier: 'BGP'
                        config:
                          enabled: True
                          identifier: 'BGP'
                          name: 'BGP'
                        bgp:
                          global:
                            config:
                              as: 1
                            afi-safis:
                              afi-safi:
                                - afi-safi-name: 'IPV4_UNICAST'
                                  config:
                                    afi-safi-name: 'IPV4_UNICAST'
                                    enabled: true
                          neighbors:
                            neighbor:
                              - config:
                                  neighbor-address: '10.11.11.2'
                                  peer-as: 2
                                  send-community: 'BOTH'
                                neighbor-address: '10.11.11.2'
                                afi-safis:
                                  afi-safi:
                                    - afi-safi-name: 'IPV4_UNICAST'
                                      config:
                                        afi-safi-name: 'IPV4_UNICAST'
                                        enabled: true
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ address-family ipv4 vrf abc:' in changes"
          - "'+  neighbor 10.11.11.2 send-community both:' in changes"
