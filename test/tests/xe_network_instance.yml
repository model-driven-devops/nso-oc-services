---
- name: test network instance
  hosts: "{{ lookup('env', 'TEST_DEVICE_XEROUTER') | default('xe1', True) }}"
  gather_facts: no
  connection: network_cli
  vars:
    device: "{{ lookup('env', 'TEST_DEVICE_XEROUTER') | default('xe1', True) }}"
    ansible_network_os: 'cisco.ios.ios'
  tasks:
    - name: test static_routes
      tags:
        - static_routes
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'
                    enabled: true
                  protocols:
                    protocol:
                      - identifier: 'STATIC'
                        name: 'DEFAULT'
                        config:
                          identifier: 'STATIC'
                          name: 'DEFAULT'
                        static-routes:
                          static:
                            - prefix: '169.0.0.0/8'
                              config:
                                prefix: '169.0.0.0/8'
                              next-hops:
                                next-hop:
                                  - config:
                                      index: '10.21.21.21'
                                      metric: 200
                                      next-hop: '10.21.21.21'
                                    index: '10.21.21.21'
                            - prefix: '60.0.0.0/8'
                              config:
                                prefix: '60.0.0.0/8'
                              next-hops:
                                next-hop:
                                  - config:
                                      index: 'DROP'
                                      metric: 200
                                      next-hop: 'DROP'
                                    index: 'DROP'
                - name: 'abc'
                  config:
                    name: 'abc'
                    type: 'L3VRF'
                    enabled: true
                    enabled-address-families:
                      - 'IPV4'
                  openconfig-network-instance:protocols:
                    protocol:
                      - identifier: 'STATIC'
                        name: 'DEFAULT'
                        config:
                          identifier: 'STATIC'
                          name: 'DEFAULT'
                        static-routes:
                          static:
                            - prefix: '70.0.0.0/8'
                              config:
                                prefix: '70.0.0.0/8'
                              next-hops:
                                next-hop:
                                  - config:
                                      index: 'DROP'
                                      metric: 200
                                      next-hop: 'DROP'
                                    index: 'DROP'
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ip route 169.0.0.0 255.0.0.0 10.21.21.21 200:' in changes"
          - "'+ip route 60.0.0.0 255.0.0.0 Null0 200:' in changes"
          - "'+ip route vrf abc 70.0.0.0 255.0.0.0 Null0 200:' in changes"
    - name: test static_routes_name_tag
      tags:
        - static_routes_name_tag
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'
                    enabled: true
                  protocols:
                    protocol:
                      - identifier: 'STATIC'
                        name: 'DEFAULT'
                        config:
                          identifier: 'STATIC'
                          name: 'DEFAULT'
                        static-routes:
                          static:
                            - prefix: '60.0.0.0/8'
                              config:
                                prefix: '60.0.0.0/8'
                                description: 'to_bgp'
                                set-tag: '179'
                              next-hops:
                                next-hop:
                                  - config:
                                      index: 'DROP'
                                      metric: 200
                                      next-hop: 'DROP'
                                    index: 'DROP'
                - name: 'abc'
                  config:
                    name: 'abc'
                    type: 'L3VRF'
                    enabled: true
                    enabled-address-families:
                      - 'IPV4'
                  openconfig-network-instance:protocols:
                    protocol:
                      - identifier: 'STATIC'
                        name: 'DEFAULT'
                        config:
                          identifier: 'STATIC'
                          name: 'DEFAULT'
                        static-routes:
                          static:
                            - prefix: '70.0.0.0/8'
                              config:
                                prefix: '70.0.0.0/8'
                                description: 'vrf_abc_to_bgp'
                                set-tag: '179'
                              next-hops:
                                next-hop:
                                  - config:
                                      index: 'DROP'
                                      metric: 200
                                      next-hop: 'DROP'
                                    index: 'DROP'
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ip route 60.0.0.0 255.0.0.0 Null0 200 tag 179 name to_bgp:' in changes"
          - "'+ip route vrf abc 70.0.0.0 255.0.0.0 Null0 200 tag 179 name vrf_abc_to_bgp:' in changes"

    - name: test route_target
      tags:
        - route_target
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'
                    enabled: true
                  protocols:
                    protocol:
                      - name: BGP
                        identifier: BGP
                        config:
                          enabled: True
                          identifier: BGP
                          name: BGP
                        bgp:
                          global:
                            config:
                              as: 1
                - name: 'abc'
                  config:
                    name: 'abc'
                    type: 'L3VRF'
                    enabled: true
                    enabled-address-families:
                      - 'IPV4'
                    route-distinguisher: '1:1'
                    openconfig-network-instance-ext:route-targets-import:
                      - '100:100'
                      - '101:101'
                    openconfig-network-instance-ext:route-targets-export:
                      - '200:200'
                      - '202:202'
                  openconfig-network-instance:protocols:
                    protocol:
                      - name: BGP
                        identifier: BGP
                        config:
                          enabled: True
                          identifier: BGP
                          name: BGP
                        bgp:
                          global:
                            config:
                              as: 1
                            afi-safis:
                              afi-safi:
                                - afi-safi-name: 'IPV4_UNICAST'
                                  config:
                                    afi-safi-name: 'IPV4_UNICAST'
                                    enabled: true
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ route-target import 100:100:' in changes"
          - "'+ route-target import 101:101:' in changes"
          - "'+ route-target export 200:200:' in changes"
          - "'+ route-target export 202:202:' in changes"

    - name: test route_target_extcomm_import
      tags:
        - route_target_extcomm_import
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-routing-policy:routing-policy:
              defined-sets:
                openconfig-bgp-policy:bgp-defined-sets:
                  ext-community-sets:
                    ext-community-set:
                      - ext-community-set-name: test_ext_match
                        config:
                          ext-community-set-name: test_ext_match
                          match-set-options: ANY
                          ext-community-member:
                            - "1:1"
                            - "2:2"
                            - "3:3"
              policy-definitions:
                policy-definition:
                  - name: 'test-match'
                    config:
                      name: 'test-match'
                    statements:
                      openconfig-routing-policy:statement:
                        - name: '10'
                          config:
                            name: '10'
                          conditions:
                            openconfig-bgp-policy:bgp-conditions:
                              openconfig-bgp-policy:config:
                                openconfig-bgp-policy:ext-community-set: 'test_ext_match'
                          openconfig-routing-policy:actions:
                            config:
                              policy-result: 'ACCEPT_ROUTE'  # or REJECT_ROUTE
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'
                    enabled: true
                  protocols:
                    protocol:
                      - name: BGP
                        identifier: BGP
                        config:
                          enabled: True
                          identifier: BGP
                          name: BGP
                        bgp:
                          global:
                            config:
                              as: 1
                - name: 'abc'
                  config:
                    name: 'abc'
                    type: 'L3VRF'
                    enabled: true
                    enabled-address-families:
                      - 'IPV4'
                    route-distinguisher: '1:1'
                  inter-instance-policies:
                    apply-policy:
                      config:
                        import-policy:
                        - 'test-match'
                  openconfig-network-instance:protocols:
                    protocol:
                      - name: BGP
                        identifier: BGP
                        config:
                          enabled: True
                          identifier: BGP
                          name: BGP
                        bgp:
                          global:
                            config:
                              as: 1
                            afi-safis:
                              afi-safi:
                                - afi-safi-name: 'IPV4_UNICAST'
                                  config:
                                    afi-safi-name: 'IPV4_UNICAST'
                                    enabled: true
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ip extcommunity-list standard test_ext_match permit rt 1:1 rt 2:2 rt 3:3:' in changes"
          - "'+route-map test-match permit 10:' in changes"
          - "'+ match extcommunity test_ext_match:' in changes"
          - "'+ route-target import 1:1:' in changes"
          - "'+ route-target import 2:2:' in changes"
          - "'+ route-target import 3:3:' in changes"

    - name: test route_target_extcomm_export
      tags:
        - route_target_extcomm_export
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-routing-policy:routing-policy:
              defined-sets:
                openconfig-bgp-policy:bgp-defined-sets:
                  ext-community-sets:
                    ext-community-set:
                      - ext-community-set-name: test_ext_match
                        config:
                          ext-community-set-name: test_ext_match
                          match-set-options: ANY
                          ext-community-member:
                            - "1:1"
                            - "2:2"
                            - "3:3"
              policy-definitions:
                policy-definition:
                  - name: 'test-match'
                    config:
                      name: 'test-match'
                    statements:
                      openconfig-routing-policy:statement:
                        - name: '10'
                          config:
                            name: '10'
                          conditions:
                            openconfig-bgp-policy:bgp-conditions:
                              openconfig-bgp-policy:config:
                                openconfig-bgp-policy:ext-community-set: 'test_ext_match'
                          openconfig-routing-policy:actions:
                            config:
                              policy-result: 'ACCEPT_ROUTE'  # or REJECT_ROUTE
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'
                    enabled: true
                  protocols:
                    protocol:
                      - name: BGP
                        identifier: BGP
                        config:
                          enabled: True
                          identifier: BGP
                          name: BGP
                        bgp:
                          global:
                            config:
                              as: 1
                - name: 'abc'
                  config:
                    name: 'abc'
                    type: 'L3VRF'
                    enabled: true
                    enabled-address-families:
                      - 'IPV4'
                    route-distinguisher: '1:1'
                  inter-instance-policies:
                    apply-policy:
                      config:
                        export-policy:
                        - 'test-match'
                  openconfig-network-instance:protocols:
                    protocol:
                      - name: BGP
                        identifier: BGP
                        config:
                          enabled: True
                          identifier: BGP
                          name: BGP
                        bgp:
                          global:
                            config:
                              as: 1
                            afi-safis:
                              afi-safi:
                                - afi-safi-name: 'IPV4_UNICAST'
                                  config:
                                    afi-safi-name: 'IPV4_UNICAST'
                                    enabled: true
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ip extcommunity-list standard test_ext_match permit rt 1:1 rt 2:2 rt 3:3:' in changes"
          - "'+route-map test-match permit 10:' in changes"
          - "'+ match extcommunity test_ext_match:' in changes"
          - "'+ route-target export 1:1:' in changes"
          - "'+ route-target export 2:2:' in changes"
          - "'+ route-target export 3:3:' in changes"
