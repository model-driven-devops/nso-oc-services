    - name: test neighbor_remote_as_test
      tags:
        - neighbor_remote_as_test
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'
                    enabled: true
                  protocols:
                    protocol:
                      - name: BGP
                        identifier: BGP
                        config:
                          enabled: True
                          identifier: BGP
                          name: BGP
                        bgp:
                          global:
                            config:
                              as: 1
                          neighbors:
                            neighbor:
                              - config:
                                  neighbor-address: '10.11.11.2'
                                  peer-as: 2
                                neighbor-address: '10.11.11.2'
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ neighbor 10.11.11.2 remote-as 2:' in changes"

