---
- name: test network instance bgp global
  hosts: xe1
  gather_facts: no
  connection: network_cli
  vars:
    device: xe1
    ansible_network_os: 'cisco.ios.ios'
  tasks:
    - name: test set_up
      tags:
        - set_up
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'  # All interfaces are in default unless listed under other VRF
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'  # oc-ni-types:DEFAULT_INSTANCE
                    enabled: true
                  protocols:
                    protocol:
                      - name: BGP
                        identifier: BGP
                        config:
                          enabled: True
                          identifier: BGP
                          name: BGP
                        bgp:
                          global:
                            config:
                              as: 1
                              router-id: 1.1.1.1
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+router bgp 1:' in changes"
          - "'+ bgp router-id 1.1.1.1:' in changes"

    - name: test distance_bgp
      tags:
        - distance_bgp
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'  # All interfaces are in default unless listed under other VRF
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'  # oc-ni-types:DEFAULT_INSTANCE
                    enabled: true
                  protocols:
                    protocol:
                      - name: BGP
                        identifier: BGP
                        config:
                          enabled: True
                          identifier: BGP
                          name: BGP
                        bgp:
                          global:
                            config:
                              as: 1
                            default-route-distance:
                              config:
                                external-route-distance: 21
                                internal-route-distance: 201
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ distance bgp 21 201 200:' in changes"

    - name: test graceful_restart
      tags:
        - graceful_restart
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'  # All interfaces are in default unless listed under other VRF
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'  # oc-ni-types:DEFAULT_INSTANCE
                    enabled: true
                  protocols:
                    protocol:
                      - name: BGP
                        identifier: BGP
                        config:
                          enabled: True
                          identifier: BGP
                          name: BGP
                        bgp:
                          global:
                            config:
                              as: 1
                            graceful-restart:
                              config:
                                enabled: true
                                restart-time: 121
                                stale-routes-time: 250
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ bgp graceful-restart:' in changes"
          - "'+ bgp graceful-restart restart-time 121:' in changes"
          - "'+ bgp graceful-restart stalepath-time 250:' in changes"

    - name: test route_selection
      tags:
        - route_selection
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'  # All interfaces are in default unless listed under other VRF
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'  # oc-ni-types:DEFAULT_INSTANCE
                    enabled: true
                  protocols:
                    protocol:
                      - name: BGP
                        identifier: BGP
                        config:
                          enabled: True
                          identifier: BGP
                          name: BGP
                        bgp:
                          global:
                            config:
                              as: 1
                            route-selection-options:
                              config:
                                always-compare-med: True
                                external-compare-router-id: True
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ bgp always-compare-med:' in changes"
          - "'+ bgp bestpath compare-routerid:' in changes"

    - name: test multipath
      tags:
        - multipath
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'  # All interfaces are in default unless listed under other VRF
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'  # oc-ni-types:DEFAULT_INSTANCE
                    enabled: true
                  protocols:
                    protocol:
                      - name: BGP
                        identifier: BGP
                        config:
                          enabled: True
                          identifier: BGP
                          name: BGP
                        bgp:
                          global:
                            config:
                              as: 1
                            use-multiple-paths:
                              config:
                                enabled: True
                              ebgp:
                                config:
                                  allow-multiple-as: True
                                  maximum-paths: 4
                              ibgp:
                                config:
                                  maximum-paths: 4
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ maximum-paths 4:' in changes"
          - "'+ maximum-paths ibgp 4:' in changes"

    - name: test no_bgp_ipv4_default
      tags:
        - no_bgp_ipv4_default
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'  # All interfaces are in default unless listed under other VRF
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'  # oc-ni-types:DEFAULT_INSTANCE
                    enabled: true
                  protocols:
                    protocol:
                      - name: BGP
                        identifier: BGP
                        config:
                          enabled: True
                          identifier: BGP
                          name: BGP
                        bgp:
                          global:
                            config:
                              as: 1
                            afi-safis:
                              afi-safi:
                                - afi-safi-name: 'IPV4_UNICAST'
                                  config:
                                    afi-safi-name: 'IPV4_UNICAST'
                                    enabled: true
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ no bgp default ipv4-unicast:' in changes"

    - name: test ipv4_unicast
      tags:
        - ipv4_unicast
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'  # All interfaces are in default unless listed under other VRF
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'  # oc-ni-types:DEFAULT_INSTANCE
                    enabled: true
                  protocols:
                    protocol:
                      - name: BGP
                        identifier: BGP
                        config:
                          enabled: True
                          identifier: BGP
                          name: BGP
                        bgp:
                          global:
                            config:
                              as: 1
                            afi-safis:
                              afi-safi:
                                - afi-safi-name: 'IPV4_UNICAST'
                                  config:
                                    afi-safi-name: 'IPV4_UNICAST'
                                    enabled: true
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ address-family ipv4:' in changes"

    - name: test vpnv4_unicast
      tags:
        - vpnv4_unicast
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'  # All interfaces are in default unless listed under other VRF
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'  # oc-ni-types:DEFAULT_INSTANCE
                    enabled: true
                  protocols:
                    protocol:
                      - name: BGP
                        identifier: BGP
                        config:
                          enabled: True
                          identifier: BGP
                          name: BGP
                        bgp:
                          global:
                            config:
                              as: 1
                            afi-safis:
                              afi-safi:
                                - afi-safi-name: 'L3VPN_IPV4_UNICAST'
                                  config:
                                    afi-safi-name: 'L3VPN_IPV4_UNICAST'
                                    enabled: true
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ address-family vpnv4:' in changes"

    - name: test vrf_ipv4_unicast
      tags:
        - vrf_ipv4_unicast
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'  # All interfaces are in default unless listed under other VRF
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'  # oc-ni-types:DEFAULT_INSTANCE
                    enabled: true
                  protocols:
                    protocol:
                      - name: BGP
                        identifier: BGP
                        config:
                          enabled: True
                          identifier: BGP
                          name: BGP
                        bgp:
                          global:
                            config:
                              as: 1
                - name: 'abc'
                  config:
                    name: 'abc'
                    type: 'L3VRF'
                    enabled: true
                    enabled-address-families:
                      - 'IPV4'
                    route-distinguisher: '1:1'
                  protocols:
                    protocol:
                      - name: BGP
                        identifier: BGP
                        config:
                          enabled: True
                          identifier: BGP
                          name: BGP
                        bgp:
                          global:
                            config:
                              as: 1
                            afi-safis:
                              afi-safi:
                                - afi-safi-name: 'IPV4_UNICAST'
                                  config:
                                    afi-safi-name: 'IPV4_UNICAST'
                                    enabled: true
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ address-family ipv4 vrf abc:' in changes"
