---
- name: test network instance bgp redistribution
  hosts: "{{ lookup('env', 'TEST_DEVICE_XEROUTER') | default('xe1', True) }}"
  gather_facts: no
  connection: network_cli
  vars:
    device: "{{ lookup('env', 'TEST_DEVICE_XEROUTER') | default('xe1', True) }}"
    ansible_network_os: 'cisco.ios.ios'
  tasks:
    - name: test bgp_ipv4
      tags:
        - bgp_ipv4
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'
                    enabled: true
                  protocols:
                    protocol:
                      - name: 'BGP'
                        identifier: 'BGP'
                        config:
                          enabled: True
                          identifier: 'BGP'
                          name: 'BGP'
                        bgp:
                          global:
                            config:
                              as: 1
                  table-connections:
                    table-connection:
                      - address-family: 'IPV4'
                        dst-protocol: 'BGP'
                        src-protocol: 'DIRECTLY_CONNECTED'
                        config:
                          address-family: 'IPV4'
                          dst-protocol: 'BGP'
                          src-protocol: 'DIRECTLY_CONNECTED'
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ redistribute connected:' in changes"

    - name: test bgp_ipv4_route_map
      tags:
        - bgp_ipv4_route_map
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-routing-policy:routing-policy:
              defined-sets:
                prefix-sets:
                  prefix-set:
                    - name: prefix_test
                      config:
                        name: prefix_test
                        mode: IPV4
                      prefixes:
                        prefix:
                          - ip-prefix: '192.133.184.0/22'
                            masklength-range: exact
                            config:
                              ip-prefix: '192.133.184.0/22'
                              masklength-range: exact
                              openconfig-routing-policy-ext:seq: 10
              policy-definitions:
                policy-definition:
                  - name: 'test'
                    config:
                      name: 'test'
                    statements:
                      openconfig-routing-policy:statement:
                        - name: '10'
                          config:
                            name: '10'
                          conditions:
                            match-prefix-set:
                              config:
                                prefix-set: 'prefix_test'
                                match-set-options: 'ANY'
                          openconfig-routing-policy:actions:
                            config:
                              policy-result: 'REJECT_ROUTE'  # or REJECT_ROUTE
                        - name: '20'
                          config:
                            name: '20'
                          actions:
                            config:
                              policy-result: 'ACCEPT_ROUTE'  # or REJECT_ROUTE
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'
                    enabled: true
                  protocols:
                    protocol:
                      - name: 'BGP'
                        identifier: 'BGP'
                        config:
                          enabled: True
                          identifier: 'BGP'
                          name: 'BGP'
                        bgp:
                          global:
                            config:
                              as: 1
                  table-connections:
                    table-connection:
                    - address-family: 'IPV4'
                      dst-protocol: 'BGP'
                      src-protocol: 'DIRECTLY_CONNECTED'
                      config:
                        address-family: 'IPV4'
                        dst-protocol: 'BGP'
                        src-protocol: 'DIRECTLY_CONNECTED'
                        import-policy:
                        - 'test'
        api_method: PUT
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ redistribute connected route-map test:' in changes"

