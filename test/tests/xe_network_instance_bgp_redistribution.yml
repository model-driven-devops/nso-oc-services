        commands:
          - show run
      register: result_before

- hosts: localhost
  gather_facts: no
  tags:
    - all
    - bgp_ipv4_route_map
  vars:
    device_name: xe1
    content: |
      mdd:openconfig:
        openconfig-routing-policy:routing-policy:
          defined-sets:
            prefix-sets:
              prefix-set:
                - name: prefix_test
                  config:
                    name: prefix_test
                    mode: IPV4
                  prefixes:
                    prefix:
                      - ip-prefix: '192.133.184.0/22'
                        masklength-range: exact
                        config:
                          ip-prefix: '192.133.184.0/22'
                          masklength-range: exact
                          openconfig-routing-policy-ext:seq: 10
          policy-definitions:
            policy-definition:
              - name: 'test'
                config:
                  name: 'test'
                statements:
                  openconfig-routing-policy:statement:
                    - name: '10'
                      config:
                        name: '10'
                      conditions:
                        match-prefix-set:
                          config:
                            prefix-set: 'prefix_test'
                            match-set-options: 'ANY'
                      openconfig-routing-policy:actions:
                        config:
                          policy-result: 'REJECT_ROUTE'  # or REJECT_ROUTE
                    - name: '20'
                      config:
                        name: '20'
                      actions:
                        config:
                          policy-result: 'ACCEPT_ROUTE'  # or REJECT_ROUTE
        openconfig-network-instance:network-instances:
          network-instance:
            - name: 'default'
              config:
                name: 'default'
                type: 'DEFAULT_INSTANCE'
                enabled: true
              protocols:
                protocol:
                  - name: BGP
                    identifier: BGP
                    config:
                      enabled: True
                      identifier: BGP
                      name: BGP
                    bgp:
                      global:
                        config:
                          as: 1
              table-connections:
                table-connection:
                - address-family: 'IPV4'
                  dst-protocol: 'BGP'
                  src-protocol: 'DIRECTLY_CONNECTED'
                  config:
                    address-family: 'IPV4'
                    dst-protocol: 'BGP'
                    src-protocol: 'DIRECTLY_CONNECTED'
                    import-policy:
                    - 'test'
  tasks:
    - name: Convert string to JSON
      set_fact:
        configs: "{{ content | from_yaml | to_json }}"
    - name: JSON configs
      debug:
        msg: "{{ configs }}"
    - name: BGP bgp_ipv4_route_map
      uri:
        url: "http://{{ hostvars['nso'].ansible_host }}:8080/restconf/data/tailf-ncs:devices/device=xe1/mdd:openconfig"
        url_username: admin
        url_password: admin
        force_basic_auth: yes
        validate_certs: no
        status_code: [200,201,204]
        method: PUT
        headers: "{
          'Content-Type': 'application/yang-data+json',
          'Accept': 'application/yang-data+json'}"
        body_format: json
        body: "{{ configs }}"

