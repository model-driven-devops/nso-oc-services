---
# Test OSPF area
- hosts: xe1
  connection: network_cli
  gather_facts: no
  tags:
    - all
    - area
  vars:
    ansible_network_os: 'cisco.ios.ios'
  roles:
    - ansible-pyats
  tasks:
    - name: collect config (before)
      ios_command:
        commands:
          - show run
      register: result_before

- hosts: localhost
  gather_facts: no
  tags:
    - all
    - area
  vars:
    device_name: xe1
    content: |
      mdd:openconfig:
        openconfig-interfaces:interfaces:
          interface:
            - config:
                enabled: true
                name: Loopback10
                type: softwareLoopback
                description: TEST123
              name: Loopback10
              subinterfaces:
                subinterface:
                  - config:
                      index: '0'
                    index: '0'
                    openconfig-if-ip:ipv4:
                      addresses:
                        address:
                          - config:
                              ip: 172.16.1.2
                              prefix-length: 32
                            ip: 172.16.1.2
                      config:
                        dhcp-client: false
            - config:
                enabled: true
                name: GigabitEthernet6
                type: 'ethernetCsmacd'
              openconfig-if-ethernet:ethernet:
                config:
                  auto-negotiate: true
                  enable-flow-control: false
              hold-time:
                config:
                  down: '10'
              name: GigabitEthernet6
              subinterfaces:
                subinterface:
                  - config:
                      index: '0'
                    index: '0'
                    openconfig-if-ip:ipv4:
                      addresses:
                        address:
                          - config:
                              ip: 172.17.0.1
                              prefix-length: 24
                            ip: 172.17.0.1
                      config:
                        dhcp-client: false
        openconfig-network-instance:network-instances:
          network-instance:
            - name: 'default'
              config:
                name: 'default'
                type: 'DEFAULT_INSTANCE'
                enabled: true
              protocols:
                protocol:
                  - name: 1
                    identifier: OSPF
                    config:
                      enabled: True
                      identifier: OSPF
                      name: 1
                    ospfv2:
                      areas:
                        area:
                        - config:
                            identifier: 1
                          identifier: 1
                          interfaces:
                            interface:
                            - config:
                                id: Loopback10
                              id: Loopback10
                        - config:
                            identifier: 0
                          identifier: 0
                          interfaces:
                            interface:
                            - config:
                                id: GigabitEthernet6
                              id: GigabitEthernet6
              interfaces:
                interface:
                  - id: 'Loopback10'
                    config:
                      id: 'Loopback10'
                      interface: 'Loopback10'
                      subinterface: '0'
                  - id: 'GigabitEthernet6'
                    config:
                      id: 'GigabitEthernet6'
                      interface: 'GigabitEthernet6'
                      subinterface: '0'
  tasks:
    - name: Convert string to JSON
      set_fact:
        configs: "{{ content | from_yaml | to_json }}"
    - name: JSON configs
      debug:
        msg: "{{ configs }}"
    - name: OSPF area
      uri:
        url: "http://{{ hostvars['nso'].ansible_host }}:8080/restconf/data/tailf-ncs:devices/device=xe1/mdd:openconfig"
        url_username: admin
        url_password: admin
        force_basic_auth: yes
        validate_certs: no
        status_code: [200,201,204]
        method: PUT
        headers: "{
          'Content-Type': 'application/yang-data+json',
          'Accept': 'application/yang-data+json'}"
        body_format: json
        body: "{{ configs }}"

- hosts: xe1
  connection: network_cli
  gather_facts: no
  tags:
    - all
    - area
  vars:
    ansible_network_os: 'cisco.ios.ios'
    exclude_list:
      - (^Using.*)
      - (Building.*)
      - (Current.*)
      - (crypto pki certificate chain.*)
  roles:
    - ansible-pyats
  tasks:
    - name: collect config (after)
      ios_command:
        commands:
          - show run
      register: result_after
    - set_fact:
        changes: "{{ result_before.stdout[0] | genie_config_diff(result_after.stdout[0], mode='add', exclude=exclude_list) }}"
    - name: debug changes
      debug:
        msg: "{{ changes }}"
    - assert:
        that:
          - "'+router ospf 1:' in changes"
          - "'+ network 172.16.1.2 0.0.0.0 area 1:' in changes"
          - "'+ network 172.17.0.1 0.0.0.0 area 0:' in changes"
      ignore_errors: yes
- hosts: localhost
  gather_facts: no
  tags:
    - all
    - area
    - rollback
  tasks:
    - name: Rollback
      uri:
        url: "http://{{ hostvars['nso'].ansible_host }}:8080/restconf/data/tailf-rollback:rollback-files/apply-rollback-file"
        url_username: admin
        url_password: admin
        force_basic_auth: yes
        validate_certs: no
        status_code: [ 204 ]
        method: POST
        headers: "{
          'Content-Type': 'application/yang-data+xml'}"
        body: |
          <input xmlns="http://tail-f.com/ns/rollback">
            <id>0</id>
          </input>
