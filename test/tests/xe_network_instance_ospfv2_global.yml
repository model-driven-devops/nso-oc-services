    - name: test process
      tags:
        - process
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'
                    enabled: true
                  protocols:
                    protocol:
                      - name: '1'
                        identifier: 'OSPF'
                        config:
                          enabled: True
                          identifier: 'OSPF'
                          name: '1'
        api_method: PUT
        api_ignore_errors: false
        rollback: true
        assertion_ignore_errors: false
