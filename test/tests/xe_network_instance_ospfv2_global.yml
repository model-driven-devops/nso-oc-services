# Test OSPF inter-area-propagation-policies
- hosts: xe1
  connection: network_cli
  gather_facts: no
  tags:
    - all
    - inter_area_propagation_policy
  vars:
    ansible_network_os: 'cisco.ios.ios'
  roles:
    - ansible-pyats
  tasks:
    - name: collect config (before)
      ios_command:
        commands:
          - show run
      register: result_before

- hosts: localhost
  gather_facts: no
  tags:
    - all
    - inter_area_propagation_policy
  vars:
    device_name: xe1
    content: |
      mdd:openconfig:
        openconfig-interfaces:interfaces:
          interface:
            - config:
                enabled: true
                name: Loopback10
                type: softwareLoopback
                description: TEST123
              name: Loopback10
              subinterfaces:
                subinterface:
                  - config:
                      index: '0'
                    index: '0'
                    openconfig-if-ip:ipv4:
                      addresses:
                        address:
                          - config:
                              ip: 172.16.1.2
                              prefix-length: 32
                            ip: 172.16.1.2
                      config:
                        dhcp-client: false
            - config:
                enabled: true
                name: GigabitEthernet10
                type: 'ethernetCsmacd'
              openconfig-if-ethernet:ethernet:
                config:
                  auto-negotiate: true
                  enable-flow-control: false
              hold-time:
                config:
                  down: '10'
              name: GigabitEthernet10
              subinterfaces:
                subinterface:
                  - config:
                      index: '0'
                    index: '0'
                    openconfig-if-ip:ipv4:
                      addresses:
                        address:
                          - config:
                              ip: 172.17.0.1
                              prefix-length: 24
                            ip: 172.17.0.1
                      config:
                        dhcp-client: false
        openconfig-routing-policy:routing-policy:
          defined-sets:
            prefix-sets:
              prefix-set:
                - name: prefix_test
                  config:
                    name: prefix_test
                    mode: IPV4
                  prefixes:
                    prefix:
                      - ip-prefix: '10.0.0.0/24'
                        masklength-range: exact
                        config:
                          ip-prefix: '10.0.0.0/24'
                          masklength-range: exact
                          openconfig-routing-policy-ext:seq: 10
                      - ip-prefix: '10.10.10.0/23'
                        masklength-range: '24..30'
                        config:
                          ip-prefix: '10.10.10.0/23'
                          masklength-range: '24..30'
                          openconfig-routing-policy-ext:seq: 20
          policy-definitions:
            policy-definition:
              - name: 'test'
                config:
                  name: 'test'
                statements:
                  openconfig-routing-policy:statement:
                    - name: '10'
                      config:
                        name: '10'
                      conditions:
                        match-prefix-set:
                          config:
                            prefix-set: 'prefix_test'
                            match-set-options: 'ANY'
                      actions:
                        config:
                          policy-result: 'ACCEPT_ROUTE'  # or REJECT_ROUTE
        openconfig-network-instance:network-instances:
          network-instance:
            - name: 'default'
              config:
                name: 'default'
                type: 'DEFAULT_INSTANCE'
                enabled: true
              protocols:
                protocol:
                  - name: 1
                    identifier: OSPF
                    config:
                      enabled: True
                      identifier: OSPF
                      name: 1
                    ospfv2:
                      areas:
                        area:
                        - config:
                            identifier: 3
                          identifier: 3
                          interfaces:
                            interface:
                            - config:
                                id: Loopback10
                              id: Loopback10
                        - config:
                            identifier: 0
                          identifier: 0
                          interfaces:
                            interface:
                            - config:
                                id: GigabitEthernet10
                              id: GigabitEthernet10
                      global:
                        inter-area-propagation-policies:
                          inter-area-propagation-policy:
                            - config:
                                dst-area: 3
                                src-area: 0
                                import-policy:
                                  - 'test'
                              dst-area: 3
                              src-area: 0
  tasks:
    - name: Convert string to JSON
      set_fact:
        configs: "{{ content | from_yaml | to_json }}"
    - name: JSON configs
      debug:
        msg: "{{ configs }}"
    - name: OSPF inter_area_propagation_policy
      uri:
        url: "http://{{ hostvars['nso'].ansible_host }}:8080/restconf/data/tailf-ncs:devices/device=xe1/mdd:openconfig"
        url_username: admin
        url_password: admin
        force_basic_auth: yes
        validate_certs: no
        status_code: [200,201,204]
        method: PUT
        headers: "{
          'Content-Type': 'application/yang-data+json',
          'Accept': 'application/yang-data+json'}"
        body_format: json
