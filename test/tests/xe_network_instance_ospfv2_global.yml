    - name: test inter_area_propagation_policy
      tags:
        - inter_area_propagation_policy
      import_role:
        name: nso-openconfig-test
      vars:
        content: |
          mdd:openconfig:
            openconfig-interfaces:interfaces:
              interface:
                - config:
                    enabled: true
                    name: 'Loopback10'
                    type: 'softwareLoopback'
                    description: 'TEST123'
                  name: 'Loopback10'
                  subinterfaces:
                    subinterface:
                      - config:
                          index: 0
                        index: 0
                        openconfig-if-ip:ipv4:
                          addresses:
                            address:
                              - config:
                                  ip: '172.16.1.2'
                                  prefix-length: 32
                                ip: '172.16.1.2'
                          config:
                            dhcp-client: false
                - config:
                    enabled: true
                    name: 'GigabitEthernet6'
                    type: 'ethernetCsmacd'
                  openconfig-if-ethernet:ethernet:
                    config:
                      auto-negotiate: true
                      enable-flow-control: false
                  hold-time:
                    config:
                      down: '10'
                  name: 'GigabitEthernet6'
                  subinterfaces:
                    subinterface:
                      - config:
                          index: 0
                        index: 0
                        openconfig-if-ip:ipv4:
                          addresses:
                            address:
                              - config:
                                  ip: '172.17.0.1'
                                  prefix-length: 24
                                ip: '172.17.0.1'
                          config:
                            dhcp-client: false
            openconfig-routing-policy:routing-policy:
              defined-sets:
                prefix-sets:
                  prefix-set:
                    - name: 'prefix_test'
                      config:
                        name: 'prefix_test'
                        mode: IPV4
                      prefixes:
                        prefix:
                          - ip-prefix: '10.0.0.0/24'
                            masklength-range: 'exact'
                            config:
                              ip-prefix: '10.0.0.0/24'
                              masklength-range: 'exact'
                              openconfig-routing-policy-ext:seq: 10
                          - ip-prefix: '10.10.10.0/23'
                            masklength-range: '24..30'
                            config:
                              ip-prefix: '10.10.10.0/23'
                              masklength-range: '24..30'
                              openconfig-routing-policy-ext:seq: 20
              policy-definitions:
                policy-definition:
                  - name: 'test'
                    config:
                      name: 'test'
                    statements:
                      openconfig-routing-policy:statement:
                        - name: '10'
                          config:
                            name: '10'
                          conditions:
                            match-prefix-set:
                              config:
                                prefix-set: 'prefix_test'
                                match-set-options: 'ANY'
                          actions:
                            config:
                              policy-result: 'ACCEPT_ROUTE'  # or REJECT_ROUTE
            openconfig-network-instance:network-instances:
              network-instance:
                - name: 'default'
                  config:
                    name: 'default'
                    type: 'DEFAULT_INSTANCE'
                    enabled: true
                  protocols:
                    protocol:
                      - name: '1'
                        identifier: 'OSPF'
                        config:
                          enabled: True
                          identifier: 'OSPF'
                          name: '1'
                        ospfv2:
                          areas:
                            area:
                            - config:
                                identifier: 3
                              identifier: 3
                              interfaces:
                                interface:
                                - config:
                                    id: 'Loopback10'
                                  id: 'Loopback10'
                            - config:
                                identifier: 0
                              identifier: 0
                              interfaces:
                                interface:
                                - config:
                                    id: 'GigabitEthernet6'
                                  id: 'GigabitEthernet6'
                          global:
                            inter-area-propagation-policies:
                              inter-area-propagation-policy:
                                - config:
                                    dst-area: 3
                                    src-area: 0
                                    import-policy:
                                      - 'test'
                                  dst-area: 3
                                  src-area: 0
        api_method: PUT
        api_ignore_errors: false
        rollback: true
        assertion_ignore_errors: false
        assertions:
          - "'+ area 3 filter-list prefix test in:' in changes"

