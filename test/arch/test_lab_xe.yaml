    configuration: |-
      #cloud-config
      hostname: nso1
      manage_etc_hosts: True
      system_info:
        default_user:
          name: ubuntu
      password: admin
      chpasswd: { expire: False }
      ssh_pwauth: True
      ssh_authorized_keys:
         - your-ssh-pubkey-line-goes-here
    cpu_limit: 100
