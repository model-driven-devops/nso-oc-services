all:
  vars:
    ansible_user: "{{ lookup('env', 'NSO_DEVICES_USERNAME') | default('admin', true) }}"
    ansible_password: "{{ lookup('env', 'NSO_DEVICES_PASSWORD') | default('admin', true) }}"
  children:
    network:
      children:
        switches:
          hosts:
            xeswitch1:
            nx1:
              device_ned: cisco-nx-cli-5.23
        routers:
          hosts:
            xe1:
            xr1:
              device_ned: cisco-iosxr-cli-7.41
