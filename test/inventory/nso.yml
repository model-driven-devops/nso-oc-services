all:
  vars:
    mdd_model_repos:
      - name: nso-oc-services
        model_list:
          - mdd
        nso_install_dir: /pkgs/nso-install
        nso_run_dir: /home/ubuntu/ncs-run
        nso_java_opts: "-Xmx2G -Xms1G"
        nso_devices_seed_template: "nso-deviceSetup.xml.j2"
  children:
    nso_hosts:
      vars:
        admin_user: "{{ lookup('env', 'NSO_OS_USERNAME') | default('ubuntu') }}"
        admin_password: "{{ lookup('env', 'NSO_OS_PASSWORD') | default('admin') }}"
        ansible_user: "{{ admin_user }}"
        ansible_password: "{{ admin_password }}"
      hosts:
        nso:
          ansible_host: "{{ lookup('env', 'NSO_HOST') | default('') }}"
          ansible_user: "{{ lookup('env', 'NSO_USERNAME') | default('admin') }}"
          ansible_password: "{{ lookup('env', 'NSO_PASSWORD') | default('admin') }}"
          ansible_python_interpreter: auto_silent
    unmanaged_devices:
      hosts:
        ext0:
        ext-management-switch:
    nso_devices:
      vars:
        admin_user: "{{ lookup('env', 'NSO_DEVICES_USERNAME') | default('admin') }}"
        admin_password: "{{ lookup('env', 'NSO_DEVICES_PASSWORD') | default('admin') }}"
        ansible_user: "{{ admin_user }}"
        ansible_password: "{{ admin_password }}"
      hosts:
        xe1:
          ansible_host: "{{ lookup('env', 'XE1_HOST') | default('') }}"
        xeswitch1:
          ansible_host: "{{ lookup('env', 'XESWITCH1_HOST') | default('') }}"
